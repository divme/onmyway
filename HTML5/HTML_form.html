<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        *{
            font-family:"Helvetica Neue",'微软雅黑', Verdana, Arial, Helvetica, sans-serif;
            font-size:14px;
        }
        body{
            padding:20px;
        }
        pre{
            padding:10px;
            background: #424242;
            color: #d3ae68;
        }

    /*input ，select ， button 样式初始化 */
        input { border:none; }
        input:focus { border:none; outline:none;}
        select { border:none;
            /*去掉默认样式*/
            -moz-appearance:none;
            -webkit-appearance:none;
        }
        select:focus { border:none;outline:none;}

     /*更多初始化*/
        /*给number类型的input框去掉上下箭头*/
        /*在chrome浏览器去除*/
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
        }
        /*在火狐浏览器中去除*/
        input[type="number"] {
            -moz-appearance: textfield;
        }
        /*如果是电话号码的话,直接用type为tel的,也显示数字键盘,然而不会有上下箭头*/

        /*给input的占位符设置颜色*/
        input::-webkit-input-placeholder {color: #d4ae68;}
        input::-moz-placeholder {color: #d4ae68;}


        /*iphone里面submit等的input框会有默认的不能覆盖的默认样式,用以下语句去掉默认样式*/
        /*input {-webkit-appearance: none;}*/
        input[type="button"],
        input[type="submit"],
        input[type="reset"] {
            -webkit-appearance: none;
        }

        /*去掉Chrome浏览器里input的默认高光样式*/
        input:focus {
            /*-webkit-tap-highlight-color: rgba(0, 0, 0, 0);*/
            /*-webkit-user-modify: read-write-plaintext-only;*/
        }
        /*去掉火狐浏览器input框阴影*/
        input { box-shadow: none; background: none; }


        /*表单一般样式设置*/
        .container{
            width:500px;
            margin:50px auto;
        }
        .inputgroup{
            border:1px solid #ddd;
            width:300px;
            line-height: 50px;
            margin:20px auto;
        }
        input{
            /*width:70%;*/
            /*height:100%;*/
            margin:0 10px;
            background: #f6f6f6;
            color: #282828;
        }
        select{
            width:100%;
            height:100%;
            text-indent: 10px;
        }
        select option{
        }
    </style>
    <style>
        /*serach框的清除键*/
        input::-webkit-search-decoration,
        input::-webkit-search-cancel-button {
            /*display: none;*/
            position: relative;
            opacity: 0;
            z-index: 5;

        }
        .dd{
            position: relative;
        }
        .dd:after{
            content: '';
            position: absolute;
            left: 60px;
            top: 1px;
            width: 20px;
            height: 20px;
            background: #fff url(./clear.png) no-repeat left center;
            background-size: 50% auto;
            border-radius: 0 6px 6px 0;
            z-index: 2;
        }
    </style>
</head>
