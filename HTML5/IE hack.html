<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE hack</title>
    <style>
        *{margin:0;padding:0}
        #d{
            width:100px;height:100px;
            background:red;
        }

        /*#d {_width:100px;}            !* IE6专用*!*/

        /*#d {width:300px\9\0;}         !*IE8~IE10*!*/


    </style>

</head>
<body>
    <div id="d"></div>

    <!--[if IE]> IE10以下才可识别 <![endif]-->

        <style>
            #d{background:#000;}
        </style>
    <![endif]-->
