<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe id="meta" src="http://zongxiaoyu.oschina.io/demo.html" frameborder="0" width="800px" height="400px"></iframe>
<div id="content"></div>
<input type='button' onclick="window.clipboardData.setData('text',document.selection.createRange().text);" value='复制页面选中的字符'>
<script src="../zylib/jquery-2.1.1.min.js"></script>
<script>
    setInterval(function() {
        $("#content").load("meta.html");
    }, 1000);
//    $(function(){
//        var iframe = $("iframe#meta").contents();
//        iframe.find('#d').slideToggle();
//    })
    var loading = false;
    $(window).scroll(function(){
        if((($(window).scrollTop()+$(window).height())+250)>=$(document).height()){
            if(loading == false){
                loading = true;
                $('#loadingbar').css("display","block");
                $.get("load.php?start="+$('#loaded_max').val(), function(loaded){
                    $('body').append(loaded);
                    $('#loaded_max').val(parseInt($('#loaded_max').val())+50);
                    $('#loadingbar').css("display","none");
                    loading = false;
                });
            }
        }});
    $(document).ready(function() {
        $('#loaded_max').val(50);
    });

</script>
</body>
</html>
