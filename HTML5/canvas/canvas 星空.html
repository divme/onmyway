<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas basic</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            width: 1000px;
            height:600px;
            margin:20px auto;
            background: #f2f2f2;
        }
    </style>
</head>
<body>
  <div class="container">
      <canvas id="canvas" width="1000px" height="600px"></canvas>
  </div>
  <script>
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
      }
      var state ={
          x:0,
          y:0,
          r:40,
          R:80,
          rotate:0
      };
      var colors = ["#33B5E5","#0099CC","#AA66CC","#9933CC","#99CC00","#669900","#FFBB33","#FF8800","#FF4444","#CC0000"];

      window.onload = function(){
           setInterval(function(){
               render();
           },1000)
      };
      function render(){
          ctx.clearRect(0,0,canvas.width,canvas.height);
          var linear = ctx.createLinearGradient(0,0,0,600);
          linear.addColorStop(0, '#035');
          linear.addColorStop(1,'#000');
          ctx.fillStyle = linear;
          ctx.rect(0,0,canvas.width,canvas.height);
          ctx.fill();
          for(var i = 0; i < 200; i++){
              state.x = Math.random()*canvas.width;
              state.y = Math.random()*canvas.height;
              state.r = 5 + Math.random()*10;
              state.R = state.r*2;
              state.rotate = 10 + Math.random()*30;
              drawStar(ctx , state.x, state.y, state.r, state.R, state.rotate);
          }
      }
      function drawStar(ctx, x, y, r, R, rotate){
          ctx.beginPath();
          ctx.save();
          ctx.translate( x, y);
          ctx.rotate(rotate/180*Math.PI);
          ctx.scale(R,R);

          for(var i = 0; i < 5; i++){
              ctx.lineTo(Math.cos((18+i*72-rotate)/180*Math.PI),
                  -Math.sin((18+i*72-rotate)/180*Math.PI));
              ctx.lineTo(Math.cos((54+i*72-rotate)/180*Math.PI)*0.5,
                  -Math.sin((54+i*72-rotate)/180*Math.PI)*0.5);
          }
          ctx.restore();
          ctx.closePath();
//          ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];
          ctx.fillStyle = "yellow";
          ctx.fill();
      }


  </script>
</body>
</html>
