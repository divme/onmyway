<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas basic</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            width: 1000px;
            height:600px;
            margin:20px auto;
            background: #f2f2f2;
        }
    </style>
</head>
<body>
  <div class="container">
      <canvas id="canvas" width="1000px" height="600px"></canvas>
  </div>
  <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
//折线图
      ctx.moveTo(20, 20);
      ctx.lineTo(20, 200);
      ctx.lineTo(200, 200);

      ctx.moveTo(200,200);
      ctx.lineTo(190, 190);

      ctx.moveTo(200,200);
      ctx.lineTo(190,210);

      ctx.moveTo(20,20);
      ctx.lineTo(10, 30);

      ctx.moveTo(20,20);
      ctx.lineTo(30, 30);

      ctx.moveTo(20,50);
      ctx.lineTo(40, 150);
      ctx.lineTo(60, 126);
      ctx.lineTo(80, 35);
      ctx.lineTo(100, 98);
      ctx.lineTo(120, 98);
      ctx.lineTo(140, 98);
      ctx.lineTo(150, 98);
      ctx.lineWidth = 1.0;
      ctx.strokeStyle = '#424242';
      ctx.stroke();

//圆形比例图
      ctx.beginPath();
      ctx.fillStyle="#ffffff";
      ctx.arc(200, 350, 100, 0, Math.PI*2, true);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle="#d3ae68";
      ctx.arc(200, 350, 100, 0, Math.PI*1.8, true);
      ctx.lineTo(200,350);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle="#657422";
      ctx.arc(200, 350, 100,  Math.PI*1.8,Math.PI*1.5, true);
      ctx.lineTo(200,350);
      ctx.fill();
      ctx.closePath();

  </script>
</body>
</html>
