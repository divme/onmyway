<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 雪花</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            width:300px;
            height:300px;
            margin: 20px auto;
            border:2px solid #d3ae68;
            background: #424242;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="300px" height="300px">
        您的浏览器不支持canvas！
    </canvas>
</div>
<script>
    var canvas=document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var posx = 10,
        posy = 10,
        newpos;
    var real = true;
    var arr = [];
    var add = true;

    function init(){
        for(var i = 0;i<30;i++){
            posx = 10 + canvas.width * Math.random();
            var truey = canvas.height * Math.random();
            posy = (truey > 200 ? 10 : truey);
            newpos = [posx,posy];
            arr.push(newpos);
            ctx.beginPath();
            ctx.arc(posx, posy, 2, 0, Math.PI*2, true);
            ctx.fillStyle = "rgba(255,255,255,.5)";
            ctx.fill();
        }
        console.table(arr);
        var img = new Image();
        img.src = 'img/smoke.png';
        img.onload = function(){
            ctx.drawImage(img,0,0)
        };
        real = false;
    }

    function draw(){
        for(var i = 0;i<arr.length;i++){
            if(add){
                arr[i][0] = arr[i][0] +  Math.random()*0.05+0.125;
            }
            arr[i][0] = arr[i][0]-Math.random()*0.15;
            arr[i][1] = arr[i][1] +  Math.random()*0.15+0.025;
            ctx.beginPath();
            ctx.arc(arr[i][0], arr[i][1], 2, 0, Math.PI*2, true);
            ctx.fillStyle = "rgba(255,255,255,0.6)";
            ctx.fill();
        }
        add = !add;
    }
    function render(){
        if(real){
            init();
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        draw();
        setTimeout(render,17)
    }
    render();
</script>
