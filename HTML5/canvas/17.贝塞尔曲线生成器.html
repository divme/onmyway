<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝塞尔曲线生成器</title>
    <style>
        *{margin:0;padding:0;}
         body{
             background: #dedede;
             font-family: "Helvetica Neue", '微软雅黑', Verdana, Arial, Helvetica, sans-serif;
         }
        .container{
            width:1200px;
            margin:0 auto;
        }
        .leftCanvas{
            float: left;
            background: #fff;
        }
        #canvas{
            display: block;
            margin:0 auto;
        }
        .rightText{
            margin: 20px 0 0 620px;
            padding:10px 0;
            background: #282828;
            color: #d3ae68;
            box-shadow:0 0 15px #fff inset;
        }
        .rightText p{
            text-indent: 2em;
            line-height:30px;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="leftCanvas">
          <canvas id="canvas"></canvas>
      </div>
      <div class="rightText">
          <p>  var canvas = document.getElementById("canvas") ;</p>
          <p>  var ctx = canvas.getContext("2d");</p>
          <p>  ctx.beginPath();</p>
          <p>  ctx.moveTo(<span id="oneX">100</span>,<span id="oneY">400</span>);</p>
          <p>  ctx.quadraticCurveTo(<span id="twoX">180</span>,<span id="twoY">200</span>,<span id="threeX">430</span>,<span id="threeY">430</span>);</p>
          <p>  ctx.lineWidth = 3;</p>
          <p>  ctx.strokeStyle = "#333";</p>
          <p>  ctx.stroke( )</p>
      </div>
  </div>

  <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      canvas.width = 600;
      canvas.height = 600;

      var circle = {
          r: 8,
          lineStyle: '#800000',
          circleStyle:'#800000',
          bezier:'#424242'
      };
      var isMouseInCircle = false;
      var whichCircle = 0;
      var startX, startY;
      var oneX = document.getElementById('oneX');
      var oneY = document.getElementById('oneY');
      var twoX = document.getElementById('twoX');
      var twoY = document.getElementById('twoY');
      var threeX = document.getElementById('threeX');
      var threeY = document.getElementById('threeY');

      var x1 = parseInt(oneX.innerText);
      var y1 = parseInt(oneY.innerText);
      var x2 = parseInt(twoX.innerText);
      var y2 = parseInt(twoY.innerText);
      var x3 = parseInt(threeX.innerText);
      var y3 = parseInt(threeY.innerText);

      bezier( x1,y1, x2,y2, x3,y3);
      canvas.addEventListener('mousedown', mousedown);
      canvas.addEventListener('mousemove', mousemove);
      canvas.addEventListener('mouseup', mouseup);


      function bezier(x1, y1, x2, y2, x3, y3){
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.save()
          ctx.beginPath();
          ctx.moveTo(x1,y1);
          ctx.quadraticCurveTo(x2, y2, x3, y3);
          ctx.lineWidth = 5;
          ctx.strokeStyle = circle.bezier
          ctx.stroke();
          ctx.restore()

          ctx.beginPath()
          ctx.moveTo(x1, y1)
          ctx.lineTo(x2, y2)
          ctx.lineTo(x3, y3)
          ctx.strokeStyle = circle.lineStyle;
          ctx.stroke()

          renderOne(x1, y1);
          renderTwo(x2, y2);
          renderThree(x3, y3);
      }

      function renderOne(x1, y1){
          ctx.save()
          ctx.beginPath();
          ctx.arc(x1, y1, circle.r, 0, 2*Math.PI, false);
          ctx.lineWidth = 2
          ctx.strokeStyle = circle.circleStyle;
          ctx.stroke()
          ctx.restore()
//          ctx.fillStyle = circle.circleStyle;
//          ctx.fill();

      }
      function renderTwo(x2, y2){
          ctx.save()
          ctx.beginPath();
          ctx.arc(x2, y2, circle.r, 0, 2*Math.PI, false);
          ctx.lineWidth = 2
          ctx.strokeStyle = circle.circleStyle;
          ctx.stroke()
          ctx.restore()
      }
      function renderThree(x3, y3){
          ctx.save()
          ctx.beginPath();
          ctx.arc(x3, y3, circle.r, 0, 2*Math.PI, false);
          ctx.lineWidth = 2
          ctx.strokeStyle = circle.circleStyle;
          ctx.stroke()
          ctx.restore()
      }

      function mousedown(e){
          e.preventDefault();
          startX = e.clientX - canvas.getBoundingClientRect().left;
          startY = e.clientY - canvas.getBoundingClientRect().top;
          ctx.beginPath()
          ctx.arc(x1, y1, circle.r, 0, 2*Math.PI, false);
          if(ctx.isPointInPath(startX, startY)){
              isMouseInCircle = true;
              whichCircle = 1;
          }
          ctx.beginPath()
          ctx.arc(x2, y2, circle.r, 0, 2*Math.PI, false);
          if(ctx.isPointInPath(startX, startY)){
              isMouseInCircle = true;
              whichCircle = 2;
          }
          ctx.beginPath()
          ctx.arc(x3, y3, circle.r, 0, 2*Math.PI, false);
          if(ctx.isPointInPath(startX, startY)){
              isMouseInCircle = true;
              whichCircle = 3;
          }
      }
      function mouseup(e){
          e.preventDefault();
          isMouseInCircle = false;
      }
      function mousemove(e){
          e.preventDefault()
          var x,  moveDistanceX,
              y,  moveDistanceY;
          x = e.clientX - canvas.getBoundingClientRect().left;
          y = e.clientY - canvas.getBoundingClientRect().top;
          moveDistanceX = x - startX;
          moveDistanceY = y - startY;

          startX = x;
          startY = y;

          if(isMouseInCircle){
              if(whichCircle == 1){
                 x1 = x1 + moveDistanceX ;
                 y1 = y1 + moveDistanceY ;
                 oneX.innerText = x1;
                 oneY.innerText = y1;
                 bezier(x1, y1, x2, y2, x3, y3)
              }
              if(whichCircle == 2){
                  x2 = x2 + moveDistanceX ;
                  y2 = y2 + moveDistanceY ;
                  twoX.innerText = x2;
                  twoY.innerText = y2;
                  bezier(x1, y1, x2, y2, x3, y3)
              }
              if(whichCircle == 3){
                  x3 = x3 + moveDistanceX ;
                  y3 = y3 + moveDistanceY ;
                  threeX.innerText = x3;
                  threeY.innerText = y3;
                  bezier(x1, y1, x2, y2, x3, y3)
              }
          }
      }


  </script>
</body>
</html>
