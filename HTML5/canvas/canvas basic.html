<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas basic</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            width: 500px;
            height:500px;
            margin:20px auto;
            background: #f2f2f2;
        }
    </style>
</head>
<body>
  <div class="container">
      <canvas id="canvas" width="500px" height="500px"></canvas>
  </div>
  <script>
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
      }
      ctx.beginPath(); // 开始路径绘制
      ctx.moveTo(20, 20);
      ctx.lineTo(20, 200);
      ctx.lineTo(200, 200);
      ctx.moveTo(20,50);
      ctx.lineTo(40, 150);
      ctx.lineTo(60, 126);
      ctx.lineTo(80, 35);
      ctx.lineTo(100, 98);
      ctx.lineTo(120, 98);
      ctx.lineTo(140, 98);
      ctx.lineTo(150, 98);

      ctx.lineWidth = 1.0; // 设置线宽
      ctx.strokeStyle = '#424242';
      ctx.stroke();



      ctx.beginPath();
      ctx.fillStyle="#ffffff";
      ctx.arc(200, 350, 100, 0, Math.PI*2, true);
      ctx.fill();
      ctx.closePath();
      
      ctx.beginPath();
      ctx.fillStyle="#d3ae68";
      ctx.arc(200, 350, 100, 0, Math.PI*1.8, true);
      ctx.lineTo(200,350);
      ctx.fill();
      ctx.closePath();
      
      ctx.beginPath();
      ctx.fillStyle="#657422";
      ctx.arc(200, 350, 100,  Math.PI*1.8,Math.PI*1.5, true);
      ctx.lineTo(200,350);
      ctx.fill();
      ctx.closePath();

//      var myGradient = ctx.createLinearGradient(0, 0, 0, 160);
//      myGradient.addColorStop(0, "#ffffff");
//      myGradient.addColorStop(1, "#d3ae68");
//      ctx.fillStyle = myGradient;
//      ctx.fillRect(50,50,100,40);
  </script>
</body>
</html>
