<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas 初次交互</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            width: 1000px;
            height:600px;
            margin:20px auto;
            /*background: #f2f2f2;*/
            border:1px solid black;
        }
    </style>
</head>
<body>
  <div class="container">
      <canvas id="canvas" width="1000px" height="600px"></canvas>
  </div>
  <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      var balls = [];

      function addBalls(){
          for(var i = 0; i < 40; i++){
              var ball = {
                  x: canvas.width*Math.random(),
                  y: canvas.height*Math.random(),
                  r: 10 + Math.random()*20,
                  opacity: Math.random()
              };
              balls.push(ball);
          }
      }

      function render(){
          for( var i = 0; i < balls.length; i++){
              ctx.beginPath();
              ctx.arc(balls[i].x, balls[i].y, balls[i].r, 0, Math.PI*2, true);
              ctx.fillStyle = 'green';
              ctx.fill();
          }
          var obj = {
              a: '12rf',
              b: 'ty',
              c: 'ewe'
          }
          debugger;
      }

      window.onload = function(){
          addBalls()
          render();
          canvas.addEventListener('mousemove',change);
      };

      function change(e){
          var eventX = e.clientX - canvas.getBoundingClientRect().left;
          var eventY = e.clientY - canvas.getBoundingClientRect().top;
          for( var i = 0; i < balls.length; i++){
              ctx.beginPath();
              ctx.arc(balls[i].x, balls[i].y, balls[i].r, 0, Math.PI*2, true);

//              if(ctx.isPointInPath(eventX,eventY)){
//                 ctx.fillStyle = 'red';
//                 ctx.fill();
//             }
              if(ctx.isPointInPath(eventX,eventY)){
                 ctx.fillStyle = 'red';
                 ctx.fill();
             }else{
                  ctx.fillStyle = 'yellow';
                  ctx.fill();
              }
          }
      }
  </script>
</body>
</html>
