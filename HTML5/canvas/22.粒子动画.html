<html lang="en">
<head>

    <title>canvas 粒子动画</title>
    <style>
        *{margin:0;padding:0;}
        #canvas{
            display: block;
            margin:0 auto;
            border:1px solid #424242;
            box-shadow:0 0 20px #000 inset,0 0 15px #101010;
        }
    </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      canvas.width = 1000;
      canvas.height = 600;


  </script>
</body>
</html>
