<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>民生证券icon</title>
    <style>
        *{margin:0;padding:0;}
        #canvas{
            display: block;
            margin:20px auto;
        }
    </style>
</head>
<body>
  <canvas id="canvas" width="40" height="40"></canvas>
  <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

          ctx.beginPath();

          ctx.beginPath();
          ctx.arc(canvas.width/2, canvas.height/2, 20, 0 , 2*Math.PI, true);
          ctx.fillStyle = '#069';
          ctx.fill();
          ctx.clip();


          var img = new Image();
          img.src = 'img/icon.png';
          img.onload = function(){
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          }


  </script>
</body>
</html>
