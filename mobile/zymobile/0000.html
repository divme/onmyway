<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>移动端OMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box, .box2{
            position: relative;
            width: 100%;
            background: rgba(255, 0, 0, .2);
            overflow: hidden;
        }
        .box2{
            margin-top: 20px;
        }
        .test, .test2{
            position: relative;
            /*background: #f03838;*/
        }
        .test:after, .test2:after{
            content: '';
            clear: both;
            display: block;
        }
        .imgbox, .imgbox2{
            float: left;
        }
        .imgbox img, .imgbox2 img{
            width: 100%;
            vertical-align: top;
        }
        .navbox{
            position: absolute;
            width: 100%;
            height: 10px;
            bottom: 30px;
            left: 0;
            text-align: center;
        }
        .nav{
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ffffff;
        }
        .navnow{
            background: #f03838;
        }
    </style>
</head>

    <div class="test">
        <div class="imgbox"><img src="./src/1.png" alt=""></div>
        <div class="imgbox"><img src="./src/2.png" alt=""></div>
        <div class="imgbox"><img src="./src/3.png" alt=""></div>
    </div>
    <div class="navbox">
        <div class="nav navnow"></div>
        <div class="nav"></div>
        <div class="nav"></div>
    </div>
</div>

        var imgbox = document.querySelectorAll('.imgbox');//运动元素子元素

//      方法一：
        swiper({
            wrap: box,
            el: test,
            dir: 'x',
            backout: 'none',
            start: function(){
                test.style.transition = "none";
                /* 处理无缝 */
                if(now == 0){
                    now = slen/2;
                } else if(now == slen-1){
                    now = slen/2 - 1;
                }
                css(test, "translateX", -now * swidth);
                for(var i = 0; i < nav.length; i++){
                    nav[i].className = 'nav';
                }
                nav[now%3].className = 'nav navnow';
            },
            end: function(){
                var nowX = css(test, "translateX");
                now = Math.abs(Math.round(nowX/swidth));
                nowX = -now*swidth;
                test.style.transition = ".3s";
                css( test,"translateX", nowX);
                for(var i = 0; i < nav.length; i++){
                    nav[i].className = 'nav';
                }
                nav[now%3].className = 'nav navnow';
            }
        });
