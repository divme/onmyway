    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{margin:0;padding:0}
        body{
            background: #f2f2f2;
            font-size:14px;
            width:7.5rem;
        }
        .pageInfo{
            line-height:30px;
            margin-top:10px;
            padding:0 10px;
            background: #fff;
            text-align: center;
        }
        .pageInfo span{
            display: inline-block;
            text-align: left;
        }
        /*搜索框*/
        @media (min-width:10px){
            .searchbox{
                height:60px;
                line-height:60px;
                margin-bottom: 10px;
                padding:0 10px;
                background: #fff;
                font-size:0;
            }
            .searchbox > span{
                display: inline-block;
                width: 1.2rem;
                vertical-align: middle;
                text-align: center;
                font-size:14px;
            }
            .search{
                display: inline-block;
                width:5.5rem;
                height:30px;
                line-height:30px;
                vertical-align: middle;
                border:1px solid #ddd;
                border-radius: 5px;
                background: #f6f6f6;
                font-size:14px;
            }
            .search label{
                height:36px;
                line-height:36px;
                padding:0 5px;
                text-align: center;
                border-right:1px solid #d3ae68;

            }
            .search input{
                position: relative;
                left:5px;

                min-width:3.5rem;
                background: #f6f6f6;
            }
        }

        /*列表头部*/
        @media (min-width:10px){
            .listHead{
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 42px;
                padding:0 10px;
                background: #fff;
                border-top:1px solid #dedede;
                border-bottom:1px solid #dedede;
            }
            .listHead div:first-of-type{
                flex:1 0 50%;

                display: flex;
                justify-content: space-around;

            }
            .listHead div:first-of-type span:first-of-type{
                flex:0 0 3em;
                border-right:1px solid #d3ae68;
            }
            .listHead div:first-of-type span:last-of-type{
                flex:1 0 auto;
                text-indent: 1em;
            }
            .listHead div:nth-of-type(2){
                flex:1 0 25%;
                text-align: left;
            }
            .listHead div:last-of-type{
                flex:1 0 25%;
                text-align: center;;
            }
        }

        /*列表card*/
        @media (min-width:10px){
            .listGroup {
                background: #fff;
            }
            .listGroup li {
                display: flex;
                justify-content: space-between;

                padding:10px;
                border-bottom:1px solid #dedede;
            }
            .group1 {
                flex:1 0 50%;

                display: flex;
                flex-direction: column;
                text-indent: 1em;
            }
            .group2 {
                flex:1 0 25%;

                display: flex;
                flex-direction: column;
            }
            .group3{
                flex:1 0 25%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="searchbox clear">
        <div class="search">
            <label for="nothing">请输入</label>
            <input type="text" name="id" id="nothing" value="" placeholder="名称 / 代码"/>
        </div>
        <span>确定</span>
    </div>

    <div class="listHead">
        <div>
            <span>自选</span>
            <span>基金名称</span>
        </div>
        <div>基金净值</div>
        <div>日涨幅</div>
    </div>

    <ul class="listGroup">
        <li>
            <div class="group1">
                <span>很长的基金名称</span>
                <span>110443</span>
            </div>
            <div class="group2">
                <span>1.365</span>
                <span>2014-10-22</span>
            </div>
            <div class="group3">
                <span>2.42%</span>
            </div>
        </li>
        <li>
            <div class="group1">
                <span>也许会很长基金名称</span>
                <span>110443</span>
            </div>
            <div class="group2">
                <span>1.046</span>
                <span>2016-10-24</span>
            </div>
            <div class="group3">
                <span>5.20%</span>
            </div>
        </li>
        <li>
            <div class="group1">
                <span>如果真的很长就截断</span>
                <span>基金代码</span>
            </div>
            <div class="group2">
                <span>格式化净值</span>
                <span>格式化日期</span>
            </div>
            <div class="group3">
                <span>格式化</span>
            </div>
        </li>
    </ul>
    <div class="pageInfo">
        <span>用 rem 上来就很不顺手, rem 还是适合比照着设计稿进行照搬。</span>
        <span>rem 只是做适配，布局还是得自己来。</span>
        <span>rem 先打住，等找合适的图再做。</span>
    </div>
</div>
<script>
    function resize(){
        var width = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = width/750 * 100 + 'px';
    }
    resize();
    window.addEventListener('resize',resize);

    (function(){
        var html = document.documentElement;
        var width = html.getBoundingClientRect().width;
        alert(width+' '+window.innerWidth+' '+screen.width);
    })();
</script>
</body>
</html>
