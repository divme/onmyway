<style>
    ul,
    li {
        list-style: none;
    }

    ul li {
        width: 200px;
        height: 100px;
        background: yellow;
        margin-bottom: 20px;
        filter: alpha(opacity: 30);
        opacity: 0.3;
    }
</style>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script type="text/javascript">
    window.onload = function() {
        var oli = document.getElementsByTagName('li');
        for (var i = 0; i < oli.length; i++) {
            oli[i].onmouseover = function() {
                startmove(this, {opacity: 100}, function(obj) {
                    startmove(obj, { width: 400 }, function(obj) {
                        startmove(obj, {height: 200});
                    });
                });
            };
            oli[i].onmouseout = function() {
                startmove(this, {
                    "opacity": 30,
                    "width": 200,
                    "height": 100
                });
            }

        }
    }
</script>
<!--运动框架-->
<!--目前只考虑几个属性：width, height, top, left, opacity;-->
<script>
    function startmove(obj, json, fn) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function() {
            var flag = true;
            for (var attr in json) {
                var oattr = 0;
                if (attr == "opacity") {
                    oattr = Math.round(parseFloat(css(obj, attr)) * 100);
                } else {
                    oattr = parseInt(css(obj, attr));
                }

                var speed = (json[attr] - oattr) / 20;

                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if (oattr != json[attr]) {
                    flag = false;
                }

                if (attr == "opacity") {
                    css(obj, "opacity", (oattr+speed)/100);
                } else {
                    css(obj, attr, oattr+speed+"px");
                }

            }
            if (flag) {
                clearInterval(obj.timer);
                if (fn) {
                    fn(obj);
                }
            }
        }, 30);
    }

    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        } else {
            return getComputedStyle(obj, false)[attr];
        }
    }

    function css(el, attr, val){
        if(val == undefined){
            if( attr == "opacity") {
                return window.getComputedStyle(el)[attr] || el.currentStyle[attr];
            }else{
                return parseInt(window.getComputedStyle(el)[attr]) || parseInt(el.currentStyle[attr]);
            }
        }
        el.style[attr] = val;
    }
</script>
