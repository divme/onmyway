<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端OMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        .box{
            width: 100%;
            background: rgba(255, 0, 0, .2);
            overflow: hidden;
        }
        .test{
            position: relative;
            background: #f03838;
        }
        .test:after{
            content: '';
            clear: both;
            display: block;
        }
        .imgbox{
            float: left;
        }
        .imgbox img{
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="test">
        <div class="imgbox"><img src="./src/1.jpg" alt=""></div>
        <div class="imgbox"><img src="./src/2.jpg" alt=""></div>
        <div class="imgbox"><img src="./src/3.jpg" alt=""></div>
    </div>
</div>

<script src="zymobile.js"></script>
<script>
    (function(){
        var box = document.querySelector('.box');
        var test = document.querySelector('.test');
        var imgbox = document.querySelectorAll('.imgbox');

        test.style.width = box.clientWidth*3 +'px';
        for(var i = 0; i < imgbox.length; i++){
            imgbox[i].style.width = box.clientWidth + 'px';
        }
        swiper({
            wrap: box,
            el: test,
            dir: 'x',
            backOut: 'out'
        })
