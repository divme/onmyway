<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完美状态变化框架</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        .example{
            position: relative;
            width: 100px;
            height:100px;
            margin: 20px auto;
            /*transition: all 2s;*/
            background: yellowgreen;
        }
    </style>
</head>
<body>
<h3> 完美的运动框架及状态变化应该包含以下内容 </h3>
<ul>
    <li>1. 对传统运动属性的支持，包括：width, height, top, left, opacity;</li>
    <li>2. 对 transform 属性的支持, 支持结果值，也支持变化值;</li>
    <li>3. 对状态属性的支持，例如：background，border，color 等等;</li>
    <li>附注：要明确一点，针对transform 做变换，要么直接针对matrix做，要么就只能全部transform属性写进js，自定义方法去做，在这里，我们先取后者。</li>
</ul>

<div class="example">

</div>
<script>
    var example = document.querySelector(".example");
    var first = true;
</script>
<script>
    //    定义一个获取/设置元素属性值(不包括transform)的方法: css(el,"width"); css(el, "width", "100px")
    function css(el, attr, val){
        var transforms = ['transform', 'rotate','rotateX','rotateY','rotateZ','translate','translateX','translateY','translateZ','scale','scaleX','scaleY','skew',"skewX","skewY"];
        for(var i = 0, len = transforms.length; i < len; i++){
            if( attr == transforms[i]){
                return transform(el, attr, val);
            }
        }
        if( val == undefined ){
            return window.getComputedStyle?window.getComputedStyle(el)[attr] : el.currentStyle[attr];
        }
        el.style[attr] = val;
    }
    //    可以单独利用transform方法设置transform属性，transform(el, "scaleX", "1.5")
    //    也可以集成到css方法中
    function transform(el, attr, val){
        var str = '', // transform 属性值串联字符串
                curAttr; // 遍历 el.transform 对象中的属性
//        给dom对象绑定transform对象属性
        if(!el.transform){
            el.transform = {};
        }

//        如果是查询，直接返回属性值或者绑定在dom对象上的transform对象；
        if(val == undefined){
            if(attr == "transform"){
                return el.transform;
            }
            return el.transform[attr]? el.transform[attr] : 1;
        }

//        如果是设置，就先把属性值绑定在transform对象上
        el.transform[attr] = val;
        console.log(el.transform);

//        遍历el.transform对象，并且串联为赋值字符串
        for(curAttr in el.transform){
            if(el.transform.hasOwnProperty(curAttr)){
                str += curAttr + "(" + el.transform[curAttr] +") ";
            }
        }
        el.style.WebkitTransform = el.style.transform = str;
    }
    //    运动函数
    function move(el, attr, val){
        var curAttr, // 获得元素当前属性值
                dif,   // 目标值与当前值之差
                variation, // 本次改变的量
                reg = /\./,
                valreg = /[a-zA-Z]/,
                result;  // transform 时，

        var index = val.search(valreg);
        var unit = val.slice(index);
        if(index < 0){
            unit = "";
        }

        val = parseFloat(val);

        var timer = window.requestAnimationFrame(animation);
        function animation(){
            curAttr = parseFloat(css(el, attr));
            if(val == curAttr){
                window.cancelAnimationFrame(timer);
            }

            if(reg.test(val) || reg.test(curAttr)){
                dif = addTwoFloat(3, false, val, curAttr);
                variation = parseFloat(dif/10);
                result = addTwoFloat(3, true, curAttr, variation);
                if(Math.abs(dif) < 0.01){
                    result = val;
                }
            }else{
                dif = val - curAttr;
                variation = parseFloat(dif/30);
                result = curAttr + variation;
            }
            css(el, attr, result + unit);
            timer = window.requestAnimationFrame(animation);
        }
    }

    //    requestAnimationFrame 封装
    (function() {
        var lastTime = 0;
        var vendors = ['webkit', 'moz'];
        for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] ||    // Webkit中此取消方法的名字变了
                    window[vendors[x] + 'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function(callback) {
                var currTime = new Date().getTime();
                var timeToCall = Math.max(0, 16.7 - (currTime - lastTime));
                console.log(currTime);
                var id = window.setTimeout(function() {
                    callback();
                }, timeToCall);
                lastTime = currTime + timeToCall;
                return id;
            };
        }
        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = function(id) {
                clearTimeout(id);
            };
        }
    }());
    //    浮点数加法
    function addTwoFloat(keepnum, mode, num1, num2){
        var result,
                resultStr,
                arguments = [].slice.apply(arguments);
        var arr = [];
        for(var i = 2,leng=arguments.length;i < leng;i++){
            var type = typeof arguments[i],
                    instance = arguments[i] instanceof Number;
            if(type !='number') {
                arguments[i] = Number(arguments[i]);
                if(typeof arguments[i] != 'number'){
                    return;
                }
            }
            var str = arguments[i].toString();
            var snum = str.indexOf('.');
            if(snum < 0){
                arr[i-2] = 0
            }else{
                var newstr = str.slice(snum+1);
                arr[i-2] = newstr.length;
            }
        }
        arr.sort(function(a,b){return b-a});
        arguments.shift();
        arguments.shift();
        if(mode){
            result = arguments.reduce(function(total, cur, curIndex){
                return total += cur*Math.pow(10,arr[0]);
            }, 0);
        }else{
            result = arguments.reduce(function(total, cur, curIndex){
                return total -= cur*Math.pow(10,arr[0]);
            }, arguments[0]*Math.pow(10,arr[0])*2);
        }
        result = result/Math.pow(10,arr[0]);
        if(keepnum){
            resultStr = result.toFixed(keepnum);
            result = Number(resultStr);
        }
        return result;
    }

    //    用法示例：
    example.addEventListener("click", checkCss);
    window.onload = checkCss;
    function checkCss(e){
//        move(example, "width", '400px');
//        move(example, "left", '100px');
//        move(example, "scaleX", '4');
        move(example, "translateX", '200px');

//        css(example, "background", "yellow");
        if(!first){
            css(example, "transform", 'scaleX(4)');
            css(example, "transform", 'translateX(-50px)');
        }
        first = false;
    }

</script>
</body>
</html>
