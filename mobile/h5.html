<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~\(^o^)/~</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{margin:0;padding:0}
        html,body{
            height:100%;
            overflow: hidden;
        }

        /*basic layout*/
        @media (min-width:10px){
            #container{
                position: relative;
                height:400%;
            }
            .page{
                position:relative;
                height:25%;
                box-sizing: border-box;
            }
            #page1{
                background:url("img/t1-bg.png") no-repeat center/cover;
            }
            #page2{
                background:url("img/t2-bg.png") no-repeat center/cover;
            }
            #page3{
                background:url("img/t3-bg.png") no-repeat center/cover;
            }
            #page4{
                background:url("img/t4-bg.png") no-repeat center/cover;
            }
            .next{
                position: absolute;
                width:100%;
                height:30px;
                bottom:10px;
                left:0;
                background:url("img/up.png") no-repeat center;
                animation: next .5s ease-in-out infinite alternate;
            }
        }


        /*all animation*/
        @media (min-width:10px){
            @keyframes next {
                100%{transform: translateY(-10px)}
            }
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <div id="page1" class="page">
           <div class="next"></div>
        </div>
        <div id="page2" class="page">
            <div class="next"></div>
        </div>
        <div id="page3" class="page">
            <div class="next"></div>
        </div>
        <div id="page4" class="page">
            <div class="next"></div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/fx.js"></script>

    <script src="js/transform.js"></script>
    <script src="js/alloy_finger.js"></script>
    <script>
        var con = document.getElementById('container');
        var next = document.getElementsByClassName('next');
            next = Array.prototype.slice.call(next);

        $(function(){

            bindEvent();

        });

        function bindEvent(){
            for(var i = 0; i < next.length-1; i++){
                new AlloyFinger(next[i], {
                    tap:function(evt){
                        evt.preventDefault();
                        var index = next.indexOf(this);
                        var top = -1 * (index+1)* 25;
                        $('#container').animate({'translate3d': '0,'+ top +'%,0'}, 500);
                    }
                });
            }
        }
    </script>
</body>
</html>
