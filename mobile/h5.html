<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~\(^o^)/~</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{margin:0;padding:0}
        html,body{
            height:100%;
            overflow: hidden;
        }

        /*common and basic styles*/
        @media (min-width:10px){
            #container{
                position: relative;
                height:400%;
            }
            .page{
                position:relative;
                height:25%;
                box-sizing: border-box;
            }
            #page1{
                background:url("img/t1-bg.png") no-repeat center/cover;
            }
            #page2{
                background:url("img/t2-bg.png") no-repeat center/cover;
            }
            #page3{
                background:url("img/t3-bg.png") no-repeat center/cover;
            }
            #page4{
                background:url("img/t4-bg.png") no-repeat center/cover;
            }
            .next{
                position: absolute;
                width:100%;
                height:30px;
                bottom:10px;
                left:0;
                background:url("img/up.png") no-repeat center;
                -webkit-animation: next .5s ease-in-out infinite alternate;
                animation: next .5s ease-in-out infinite alternate;
            }
        }

        /*第一页*/
        @media (min-width:10px){
            #page1 h1{
                color: #56a0e9;
                text-align: center;
                transform: translateY(-120%);

                -webkit-animation: page11 .5s cubic-bezier(.86,.71,.35,1.27);
                animation: page11 .5s cubic-bezier(.86,.71,.35,1.27);
                -webkit-animation-fill-mode: forwards;
                animation-fill-mode: forwards;
            }
            #page1 .letters{
                position: relative;
                text-align: center;
                margin-top: 10px;
                color: #0b6e48;
                -webkit-transform: translateY(100px) skew(90deg);
                transform: translateY(100px) skew(90deg);
                -webkit-animation: page12 1s .5s cubic-bezier(.86,.71,.35,1.27);
                animation: page12 1s .5s cubic-bezier(.86,.71,.35,1.27);
                -webkit-animation-fill-mode: forwards;
                animation-fill-mode: forwards;
            }
            .typewriting{
                margin-top:50px;
                transform: translate3d(0,100px,0);
                text-align: center;
            }
            .typecontent{
                display: inline-block;
                width:0;
                color: #56a0e9;

                border-right: .1em solid transparent;
                font-size:15px;
                white-space: nowrap;
                overflow: hidden;

                -webkit-animation: typing 2s 1.5s steps(6, end) forwards,  blink-caret .5s 1.5s step-end 6 alternate;
                animation: typing 2s 1.5s steps(6, end) forwards,  blink-caret .5s 1.5s step-end 6 alternate;
            }
            .bigger{
                position:relative;
                margin: 50px auto;
                transform:translateY(100px) scale(0,0);
                text-align: center;
                font-size:50px;
                color:#458AE9;
                /*overflow: hidden;*/
                -webkit-animation:page13 2s 3.5s forwards;
                animation: page13 2s 3.5s forwards;
            }
            .word{
                display: inline-block;
            }
            .word:first-of-type{
                transform: skew(10deg);
                -webkit-animation: page14 .5s 5.5s ease-out;
                animation: page14 .5s 5.5s ease-out;
            }
            .word:nth-of-type(2){
                transform: skew(-10deg);
                -webkit-animation:page14 .5s 5.6s ease-out;
                animation: page14 .5s 5.6s ease-out;
            }
            .word:nth-of-type(3){
                transform: skew(10deg);
                -webkit-animation:page14 .5s 5.7s ease-out;
                animation: page14 .5s 5.7s ease-out;
            }
            .word:nth-of-type(4){
                transform: skew(-10deg);
                -webkit-animation:page14 .5s 5.8s ease-out;
                animation: page14 .5s 5.8s ease-out;
            }

        }
        /*第一页 动画*/
        @media (min-width:10px){
            /*common*/
            @-webkit-keyframes next {
                100%{-webkit-transform: translateY(-10px)}
            }
            @keyframes next {
                100%{-webkit-transform: translateY(-10px);transform: translateY(-10px)}
            }

            /*第一页*/
            @-webkit-keyframes page11 {
                to{ -webkit-transform: translate(0, 100px)}
            }
            @keyframes page11{
                to{ transform: translate(0, 100px)}
            }

            @-webkit-keyframes page12 {
                to{ -webkit-transform :translateY(110px) skew(0deg)}
            }
            @keyframes page12 {
                to{ transform :translateY(110px) skew(0deg)}
            }

            @-webkit-keyframes typing { to { width: 6em; } }
            @keyframes typing { to { width: 6em; } }
            @-webkit-keyframes  blink-caret{0%{border-color: inherit} 50% { border-color: transparent; } }
            @keyframes blink-caret {0%{border-color: inherit} 50% { border-color: transparent; }}

            @-webkit-keyframes page13 {
                from{
                    -webkit-transform: translateY(100px) scale(0,0);
                }
                to{
                    -webkit-transform: translateY(100px) scale(1,1)
                }
            }
            @keyframes page13 {
                from{
                    transform: translateY(100px) scale(0,0);
                }
                to{
                    transform: translateY(100px) scale(1,1)
                }
            }
            @-webkit-keyframes page14 {
                50%{-webkit-transform: translateY(-20px)}
            }
            @keyframes page14 {
                50%{transform: translateY(-20px)}
            }
        }

        /*第二页*/
        @media (min-width:10px){
            #page2{
                padding:10px;
            }
            .balls{
                width:50px;
                height:30px;
                margin:30px auto;
            }
            .ball{
                float:left;
                width:10px;
                height:10px;
                border-radius: 50%;
                background:#424242;
            }
            .ball:first-of-type{
                -webkit-animation: page21 1.6s ease infinite;
                animation: page21 1.6s ease infinite;
            }
            .ball:last-of-type{
                -webkit-animation: page22 1.6s ease infinite;
                animation: page22 1.6s ease infinite;
            }
            .inoutball{
                position: relative;
                margin:20px auto;
                min-height:10px;

            }
            .bigball{
                position: absolute;
                width:30px;
                height:30px;
                border-radius: 50%;
                background:rgba(72, 0, 0, .5);
                top:0;
                left:50%;
                margin-left:-15px;
            }
            .smallball{
                position: absolute;
                width:16px;
                height:16px;
                border-radius: 50%;
                background:#480000;
                top:7px;
                left:50%;

                -webkit-animation:smallball 2s ease infinite;
                animation:smallball 1.2s linear infinite;
            }
            .smallball1{
                margin-left:16px;
                transform-origin: 50% 20px;
            }
            .smallball2{
                margin-left: -32px;
                transform-origin: 50% 20px;
                animation-direction: reverse;
            }
            .wordcontent{
                position: relative;
                margin-top:50px;
            }
            .from{
                position: absolute;
                width:1em;
                top:10px;
                font-size:24px;
                color: #068;
            }
            .fromleft{
                left:40%;
            }
            .fromright{
                right:40%;
            }
        }
        /*第二页 动画*/
        @media (min-width:10px){
            @-webkit-keyframes page21 {
                25%{
                    -webkit-transform:translate(-20px,-2px) scale(.5);
                    opacity:.2;
                }
                50%{
                    -webkit-transform: translate(0px,0px) scale(1);
                    opacity:1
                }
            }
            @keyframes page21 {
                25%{
                    -webkit-transform:translate(-20px,-2px) scale(.5);
                    transform: translate(-20px,-2px) scale(.5);
                    opacity:.2;
                }
                50%{
                    -webkit-transform: translate(0px,0px) scale(1);
                    transform: translate(0px,0px) scale(1);
                    opacity:1
                }
            }
            @-webkit-keyframes page22 {
                50%{
                    -webkit-transform:translate(0px,0px) scale(1);
                    opacity:1
                }
                75%{
                    -webkit-transform:translate(20px,-2px) scale(.5);
                    opacity:.5
                }
                100%{
                    -webkit-transform: translate(0px,0px) scale(1);
                    opacity:1
                }
            }
            @keyframes page22 {
                50%{
                    -webkit-transform:translate(0px,0px) scale(1);
                    transform: translate(0px,0px) scale(1);
                    opacity:1
                }
                75%{
                    -webkit-transform:translate(20px,-2px) scale(.5);
                    transform: translate(20px,-2px) scale(.5);
                    opacity:.5
                }
                100%{
                    -webkit-transform: translate(0px,0px) scale(1);
                    transform: translate(0px,0px) scale(1);
                    opacity:1
                }
            }
            @keyframes smallball {
                to{transform: rotate(1turn)}
            }
        }

        /*第三页*/
        @media (min-width:10px){

        }

        /*第四页*/
        @media (min-width:10px){

        }

    </style>
</head>
<body>
    <div id="container" class="container">
        <div id="page2" class="page">
            <div class="balls">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="inoutball">
                <div class="bigball"></div>
                <div class="smallball smallball1"></div>
                <div class="smallball smallball2"></div>
            </div>
            <div class="wordcontent">
                <div class="from fromleft">福如东海</div>
                <div class="from fromright">寿比南山</div>
            </div>
            <div class="next"></div>
        </div>

        <div id="page1" class="page">
           <h1>欢迎光临度小月</h1>
           <div class="letters">
               <span class="letter">B</span>
               <span class="letter">y</span>
               <span class="letter">O</span>
               <span class="letter">M</span>
               <span class="letter">O</span>
           </div>
           <div class="typewriting"><div class="typecontent">接下来的是……</div></div>
           <div class="bigger">
               <span class="word">不</span>
               <span class="word">知</span>
               <span class="word">道</span>
               <span class="word">！</span>
           </div>
           <div class="next"></div>
        </div>

        <div id="page3" class="page">
            <div class="next"></div>
        </div>

        <div id="page4" class="page">
        </div>
    </div>

        function bindEvent(){
            for(var i = 0; i < next.length; i++){
                new AlloyFinger(next[i], {
                    tap:function(evt){
                        evt.preventDefault();
                        var index = next.indexOf(this);
                        var topdis = -1 * (index+1)* 25;
                        $('#container').animate({'translate3d': '0,'+ topdis +'%,0'}, 500);
