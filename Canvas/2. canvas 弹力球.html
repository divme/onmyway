<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas 弹力球</title>
    <style>
        *{margin:0;padding:0;}
        #canvas{
            display: block;
            border:1px dashed #424242;
            margin:10px auto;
            box-shadow:0 0 20px #000 inset,0 0 15px #101010 ;
        }
    </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      canvas.width = 1000;
      canvas.height = 600;

      var ball={
          x: 20,
          y: 10,
          r:20,
          vx:2,
          vy:0,
          g:2,
          time:50,
          color:'#005588'
      }


      window.onload = function(){

          setInterval(function(){
              render();
              update();
          }, ball.time)
      };

      function update(){
          ball.x += ball.vx;
          ball.y += ball.vy;
          ball.vy += ball.g;

          if(ball.y > canvas.height -ball.r){
              ball.y = canvas.height -ball.r;
              ball.vy = -ball.vy * 0.5;
          }
      }

      function render(){
          ctx.clearRect(0,0,canvas.width,canvas.height);

          ctx.fillStyle = ball.color;
          ctx.beginPath();
          ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
          ctx.closePath();
          ctx.fill()
      }
  </script>
</body>
</html>
