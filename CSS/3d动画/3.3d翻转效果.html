<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d翻转</title>
    <style>
        *{margin:0;padding:0}
        .containerbox{
            -webkit-perspective: 1000px;
            perspective: 1000px;

            width:500px;
            height:500px;
            margin:10px auto;
            overflow: hidden;
        }
        .container{

            
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;

            position: relative;

            width:500px;
            height:500px;

            /*overflow: hidden;*/
        }
        .page{
            position: absolute;
            width: 100%;
            height: 500px;
            line-height:500px;
            background: #424242;
            color: #fff;
            font-size:300px;
            font-weight:bold;
            text-align: center;
            transform-origin: bottom;
            transition: all 2s;
            box-shadow: 0 0 50px #fff inset,0 0 10px #000;
            text-shadow: 5px 5px 50px rgba(255,255,255,.5);
        }
        #page1{
            transform: rotateX(0deg);
        }
        #page2,#page3,#page4,#page5,#page6{
            transform: rotateX(90deg);
        }
        .controller{
            margin-top:20px;
            text-align: center;
        }
        .controller a{
            padding:10px 20px;
            background: #85DB8C;
            color: #fff;
            text-decoration: none;
            outline:2px solid #85db8c;
        }
    </style>
</head>
<body>
<div class="containerbox">
    <div class="container">
        <div class="page" id="page1">1</div>
        <div class="page" id="page2">2</div>
        <div class="page" id="page3">3</div>
        <div class="page" id="page4">4</div>
        <div class="page" id="page5">5</div>
        <div class="page" id="page6">6</div>
    </div>
</div>

<div class="controller">
    <a href="javascript:next()">next</a>
    <a href="javascript:prev()">prev</a>
</div>

<script>
    var curIndex = 1;
    function next(){
        if(curIndex == 6){
            return;
        }

        var curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateX(-90deg)";

        curIndex++;
        curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateX(0deg)";
    }

    function prev(){
        if(curIndex == 1){
            return;
        }

        var curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateX(90deg)";

        curIndex--;
        curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateX(0deg)";
    }
</script>
</body>
</html>
