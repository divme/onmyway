<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D-rotate</title>
    <style>
        *{margin:0;padding:0}
        .container{
            -webkit-perspective: 800px;
            perspective :800px;
        }
        .target{
            display: flex;
            justify-content: center;
            align-items: center;
            width:200px;
            height:200px;
            margin:50px auto;
            background: #69c;
            font-size: 40px;
            color: #fff;
            -webkit-transform-style: preserve-3d ;
            transform-style: preserve-3d;
        }
        .controller{
            width:800px;
            margin:auto;
        }
        .controller input{
            display: block;
            width: 100%;
            margin:20px 0;
        }
        .reset{
            padding:2px 10px;
            border-radius: 3px;
            background: #d3ae68;
            color: #fff;
        }
    </style>
</head>
<body>
     <div class="container">
         <div class="target" id="target">1</div>
     </div>
     <div class="controller">
         <p>
            translate:rotateX(<span id="writeRotateX"></span>deg)
            <span class="reset" onclick="change('rotateX')">resetX</span>
         </p>
         <input type="range" oninput="change()" min="-360" max="360" value="0" id="rotateX" name="rotateX" />

         <p>
             translate:rotateY(<span id="writeRotateY"></span>deg)
             <span class="reset" onclick="change('rotateY')">resetY</span>
         </p>
         <input type="range" oninput="change()" min="-360" max="360" value="0" id="rotateY" name="rotateX" />

         <p>
             translate:rotateZ(<span id="writeRotateZ"></span>deg)
             <span class="reset" onclick="change('rotateZ')">resetZ</span>
         </p>
         <input type="range" oninput="change()" min="-360" max="360" value="0" id="rotateZ" name="rotateX" />
     </div>
     <script>
         function change(str){
             if(str != null){
                 document.getElementById(str).value = 0
             }

             var x = document.getElementById("rotateX").value;
             var y = document.getElementById("rotateY").value;
             var z = document.getElementById("rotateZ").value;

             var wRotateX = document.getElementById("writeRotateX");
             var wRotateY = document.getElementById("writeRotateY");
             var wRotateZ = document.getElementById("writeRotateZ");

             var target = document.getElementById("target");

             target.style.webkitTransform = "rotateX(" + x + "deg) rotateY(" + y + "deg)rotateZ(" + z + "deg)";

                 wRotateX.innerText = x

                 wRotateY.innerText = y;

                 wRotateZ.innerText = z;
         }

     </script>
</body>
</html>
