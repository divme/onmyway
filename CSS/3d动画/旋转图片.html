<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS -- 3D菱形</title>
    <style>
        *{margin:0;padding:0}
        /*容器*/
        .container {

        }
        /*piece盒子*/
        .piece-box {
            perspective: 1000px;
            perspective-origin: 50% 50%;
            position: relative;
            width: 200px;
            height:450px;
            overflow: hidden;
            margin: 20px auto;
            transform-style: preserve-3d;
            /*animation: pieceRotate 5s;*/
            animation: pb 5s;
            animation-fill-mode: forwards;
        }
        @keyframes pb{
            0% { transform:rotateX(0deg)}
            100%{transform: rotateX(360deg)}
        }
        /*走马灯动画*/
        @keyframes pieceRotate
        {
            0%   {-webkit-transform: rotateY(0deg);
                -ms-transform: rotateY(0deg);
                -o-transform: rotateY(0deg);
                transform: rotateY(0deg);}
            100% {-webkit-transform: rotateY(340deg);
                -ms-transform: rotateY(340deg);
                -o-transform: rotateY(340deg);
                transform: rotateY(340deg);}
        }
        
        /*piece通用样式*/
        .piece {
            /*position: absolute;*/
            width: 300px;
            height: 150px;
            /*opacity: 0.5;*/
            overflow:hidden;
            text-align: center;
        }
        .piece img{
            max-width:100%;
        }
        .piece-1 {
            /*transform:translateZ(0px);*/
            animation: p1 5s infinite;
        }
        @keyframes p1 {
            0% { transform:rotateY(0deg)}
            100%{transform: rotateY(360deg)}
        }
        .piece-2 {
            /*transform: translateZ(200px);*/
            animation: p2 3s infinite;
        }
        @keyframes p2 {
            0% { transform:rotateY(0deg)}
            20% { transform:rotateY(0deg)}
            100%{transform: rotateY(360deg)}
        }
        .piece-3 {
            /*transform: translateZ(400px);*/
            animation: p3 2s infinite;
        }
        @keyframes p3 {
            0% { transform:rotateY(0deg)}
            40% { transform:rotateY(0deg)}
            100%{transform: rotateY(360deg)}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="piece-box">
        <div class="piece piece-1"><img src="../img/bg.jpg" alt=""></div>
        <div class="piece piece-2"><img src="../img/abc.jpg" alt=""></div>
        <div class="piece piece-3"><img src="../img/1.png" alt=""></div>
    </div>
</div>
</body>
</html>
