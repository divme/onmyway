<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d翻页</title>
    <style>
        *{margin:0;padding:0}
        .containerbox{
            -webkit-perspective: 1000px;
            perspective: 1000px;

            width:600px;
            height:600px;
            margin:30px auto;
            overflow: hidden;
            padding-top:50px;
        }
        .container{
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;

            position: relative;

            width:500px;
            height:500px;

            margin:50px auto;
            /*overflow: hidden;*/
        }
        .page,#back{
            position: absolute;
            right:0;
            top:0;
            width: 250px;
            height: 350px;
            line-height:350px;
            background: #424242;
            color: #fff;
            font-size:150px;
            font-weight:bold;
            text-align: center;
            transform-origin: left;
            transition: all 2s,color .1s .5s, text-shadow .1s .5s;
            box-shadow: 0 0 50px #fff inset,0 0 10px #000;
            text-shadow: 5px 5px 50px rgba(255,255,255,.5);
            /*backface-visibility:hidden*/
        }
        #back{
            left:0;
            right:auto;
            opacity:0;
            transition: transform 6s, opacity 1s;
            transform-origin: right;
            transform: rotateY(60deg);
            z-index:3;
        }
        #page1{
            transform: rotateY(0deg);
            font-size:50px;
            line-height: 170px;
        }
        #page2{
            padding:20px 10px;
            line-height:20px;
            font-size:14px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            text-indent: 2em;
            text-align: left;
        }
        #page2,#page3,#page4,#page5,#page6{
            transform: rotateY(90deg);
        }
        .controller{
            margin-top:20px;
            text-align: center;
        }
        .controller a{
            padding:10px 20px;
            margin:10px;
            background: #85DB8C;
            color: #fff;
            text-decoration: none;
            outline:2px solid #85db8c;
        }
    </style>
</head>
<body>
<div class="containerbox">
    <div class="container">
        <div class="page" id="page1">by<br/>OMO</div>
        <div class="page" id="page2">
            <p>在很久很久以前，有一个白胡子老爷爷，住在一个山脚，他的屋子旁边有着，一颗万年青藤树，高耸入天，桩如山岳。</p>
            <p>有一天，老爷爷早上起床，跟往常一样，先从井里打水，山野之地，井水比农夫山泉还要甜。可是老爷爷发现今天的水桶比以往要重，疑惑的老爷爷费了老大劲，拿出水桶一看，我的天呐，里面有个小娃娃，额头上还写着一个王字，这……这是？</p>
        </div>
        <div class="page" id="page3">3</div>
        <div class="page" id="page4">4</div>
        <div class="page" id="page5">5</div>
        <div class="page" id="page6">6</div>
        <!--<div id="back"></div>-->
    </div>
</div>

<div class="controller">
    <a href="javascript:next()">next</a>
    <a href="javascript:prev()">prev</a>
</div>

<script>

    var back = document.querySelector('#back');
    var curIndex = 1;
    function next(){
        if(curIndex == 6){
            return;
        }

        var curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateY(-180deg)";
        curPage.style.color = '#424242';
        curPage.style.textShadow = 'none';

        curIndex++;
        curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateY(0deg)";
//        curPage.style.opacity = "1"
    }

    function prev(){
        if(curIndex == 1){
            return;
        }

        var curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateY(90deg)";


        curIndex--;
        curPage = document.getElementById("page" + curIndex);
        curPage.style.transform = "rotateY(0deg)";
        curPage.style.color = '#fff';
        curPage.style.textShadow = '5px 5px 50px rgba(255,255,255,.5)';
    }
</script>
</body>
</html>
