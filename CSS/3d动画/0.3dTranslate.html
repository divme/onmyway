<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D-transform</title>
    <style>
        *{margin:0;padding:0}
        .container{
            -webkit-perspective: 800px;
            perspective :800px;
        }
        .target{
            width:200px;
            height:200px;
            margin:50px auto;
            background: #69c;
            -webkit-transform-style: preserve-3d ;
            transform-style: preserve-3d;
        }
        .controller{
            width:800px;
            margin:auto;
        }
        .controller input{
            display: block;
            width: 100%;
            margin:20px 0;
        }
        .reset{
            padding:2px 10px;
            border-radius: 3px;
            background: #d3ae68;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="target" id="target"></div>
</div>
<div class="controller">
    <p>
        translate:translateX(<span id="writetranslateX"></span>px)
        <span class="reset" onclick="change('translateX')">resetX</span>
    </p>
    <input type="range" oninput="change()" min="-360" max="360"  value="1" id="translateX" name="translateX" />

    <p>
        translate:translateY(<span id="writetranslateY"></span>px)
        <span class="reset" onclick="change('translateY')">resetY</span>
    </p>
    <input type="range" oninput="change()" min="-360" max="360"  value="0" id="translateY" name="translateX" />

    <p>
        translate:translateZ(<span id="writetranslateZ"></span>px)
        <span class="reset" onclick="change('translateZ')">resetZ</span>
    </p>
    <input type="range" oninput="change()" min="-360" max="360" value="0" id="translateZ" name="translateX" />
</div>
<script>
    function change(str){
        if(str != null){
            document.getElementById(str).value = 0
        }

        var x = document.getElementById("translateX").value;
        var y = document.getElementById("translateY").value;
        var z = document.getElementById("translateZ").value;

        var wtranslateX = document.getElementById("writetranslateX");
        var wtranslateY = document.getElementById("writetranslateY");
        var wtranslateZ = document.getElementById("writetranslateZ");

        var target = document.getElementById("target");

        target.style.webkitTransform = "translateX(" + x + "px) translateY(" + y + "px) translateZ(" + z + "px)";

        wtranslateX.innerText = x

        wtranslateY.innerText = y;

        wtranslateZ.innerText = z;
    }

</script>
</body>
</html>
