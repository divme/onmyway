<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perspective</title>
    <style>
        *{margin:0;padding:0}
        .box {
            position: relative;
            width:500px;
            height:500px;
            margin: 20px auto;
            border:1px solid red;

        }
        .cube {
            width: 200px;
            height:200px;
            margin:50px auto;

            transform-style: preserve-3d;
            perspective:1000px;
            perspective-origin: 10% 20%;
            transform: rotateX(10deg);
            /*animation:rotate 2s infinite;*/
        }

        @keyframes rotate {
            to{transform:rotateX(360deg)}
        }

        .side {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 99, 71, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 200px;
        }


        .front{
            animation: front 2s forwards;
        }
        @keyframes front {
               to{transform: translateZ(100px);}
        }
        .back{
            animation: back 2s forwards;
        }
        @keyframes back {
            to{transform:translateZ(-100px);}
        }
        .left{
            animation: left 2s forwards;
        }
        @keyframes left {
            to{transform:rotateY(-90deg) translateZ(100px);}
        }
        .right{
            animation: right 2s forwards;
        }
        @keyframes right {
            to{transform:rotateY(90deg) translateZ(100px);}
        }
        .top{
            animation: top 2s forwards;
        }
        @keyframes top {
            to{transform:rotateX(90deg) translateZ(100px);}
        }
        .bottom{
            animation: bottom 2s forwards;
        }
        @keyframes bottom {
            to{transform:rotateX(-90deg) translateZ(100px);}
        }
    </style>
</head>
<body>
<div class="box">
    <div class="cube">
        <div class="side front">front</div>
        <div class="side back">back</div>
        <div class="side right">right</div>
        <div class="side left">left</div>
        <div class="side top">top</div>
        <div class="side bottom">bottom</div>
    </div>
</div>



</body>
</html>
