<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>CSS3 全屏背景切换 </title>
    <style type="text/css">
        /*@importurl("http://www.w3cplus.com/demo/css3/base.css");*/
        /*@importurl("http://fonts.googleapis.com/css?family=Yesteryear");*/
        html,body {
            height: 100%;
        }
        /*设置背景图片全屏显示，并且居中*/
        img.bg {
            min-height: 100%;
            min-width: 1000px;
            width: 100%;
            height: auto !important;
            position: fixed;
            top: 0;
            left: 50%;
            z-index:1;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
        }
        /*设置背景图片从左向右移入显示的动画效果*/
        @keyframes slideLeft {
            0% { left: -500px; }
            100% { left: 50%;transform:translate(-50%)   }
        }
        /*设置背景图像从底部向顶部移入的动画效果*/
        @keyframes slideBottom {
            0% { top: 350px; }
            100% { top: 0; }
        }
        /*设置背景图片由小到大放大动画效果*/
        @keyframes zoomIn {
            0% { transform: scale(0.1); }
            100% { transform: none; }
        }
        /*设置背景图像由大到小缩小动画效果*/
        @keyframes zoomOut {
            0% { transform: scale(2); }
            100% { transform: none; }
        }
        /*背景图像旋转出现动画效果*/
        /*@keyframes rotate {*/
            /*0% { transform: rotate(-360deg) scale(0.1); }*/
            /*100% { transform: none; }*/
        /*}*/
        @keyframes rotate {
            0% { z-index:100;opacity:0.1 }
            100% { opacity:1 }
        }
        /*设置背景图像不显示动画效果*/
        @keyframes notTarget {
            0% { z-index: 75; }
            100% { z-index: 75; }
        }


        .slider {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 9999;
            bottom: 100px;
        }
        .slider li {
            display: inline-block;
            width: 170px;
            height: 130px;
            margin-right: 15px;
        }
        .slider a {
            display: inline-block;
            width: 170px;
            padding-top: 70px;
            position: relative;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            vertical-align: top;
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            font-family: 'Yesteryear', cursive;
            text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.8),-2px -2px 1px rgba(0, 0, 0, 0.3),-3px -3px 1px rgba(0, 0, 0, 0.3);
        }
        /*任务一、设置不同列表的背景色*/
        li:first-of-type{
            background-color: #02646e;
        }
        li:nth-of-type(2){
            background-color: #eb0837;
        }
        li:nth-of-type(3){
            background-color: #67b374;
        }
        li:nth-of-type(4){
            background-color: #e6674a;
        }
        li:nth-of-type(5){
            background-color: #e61061;
        }
        /*任务二、设置缩略图形状*/
        a:before{
            content:"";
            display: block;
            height: 120px;
            width: 120px;
            border: 5px solid #fff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -60px;
            z-index: 9999;
            top: -80px;
        }
        /*任务三、设置缩略图背景图像*/
        li:first-of-type  a:before{
            background: url(http://www.w3cplus.com/demo/css3/CSS3Fullbackground/sbg1.jpg) no-repeat center;
        }
        li:nth-of-type(2) a:before{
            background: url(http://www.w3cplus.com/demo/css3/CSS3Fullbackground/sbg2.jpg) no-repeat center;
        }
        li:nth-of-type(3) a:before{
            background: url(http://www.w3cplus.com/demo/css3/CSS3Fullbackground/sbg3.jpg) no-repeat center;
        }
        li:nth-of-type(4) a:before{
            background: url(http://www.w3cplus.com/demo/css3/CSS3Fullbackground/sbg4.jpg) no-repeat center;
        }
        li:nth-of-type(5) a:before{
            background: url(http://www.w3cplus.com/demo/css3/CSS3Fullbackground/sbg5.jpg) no-repeat center;
        }
        /*任务四、给缩略图添加蒙板效果*/
        a:after{
            content:"";
            display: block;
            height: 120px;
            width: 120px;
            border: 5px solid #fff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -60px;
            z-index: 99999;
            top: -80px;
            background: rgba(0,0,0,0.3);
        }
        /*任务五、鼠标悬浮时，修改缩略图蒙板透明度*/
        a:hover:after{
            opacity:0;
        }
        /*任务六、点击综略图，切换背景图*/

        img:target{ z-index: 100; animation:slideLeft 1s 1;  }
        img:target{ z-index: 100; animation:slideBottom 1s 1;}
        img:target{ z-index: 100; animation:zoomIn 1s 1; }
        img:target{ z-index: 100; animation:zoomOut 1s 1 ;  }
        img:target{ z-index: 1000; animation:rotate 3s 1; }
        /*任务七、设置不显示的背景图层级*/
        /* Not Target */
        img:not(:target){
            /*animation:notTarget 1s 1;*/
            z-index:-1;
        }
    </style>
</head>
<body>
<div class="slider">
    <ul class="clearfix">
        <li><a href="#bg1">Hipster Fashion Haircut </a></li>
        <li><a href="#bg2">Cloud Computing Services</a></li>
        <li><a href="#bg3">My haire is sooo fantastic!</a></li>
        <li><a href="#bg4">Eat healthy &amp; excersice!</a></li>
        <li><a href="#bg5">Lips so kissable I could die ...</a></li>
    </ul>
</div>
<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg1.jpg" alt="" class="bg slideLeft" id="bg1" />
<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg2.jpg" alt="" class="bg slideBottom" id="bg2" />
<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg3.jpg" alt="" class="bg zoomIn" id="bg3" />
<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg4.jpg" alt="" class="bg zoomOut" id="bg4" />
<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg5.jpg" alt="" class="bg rotate" id="bg5" />
</body>
</html>
