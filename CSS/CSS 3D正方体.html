<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS -- 3D立方体</title>

    <style>
        *{ margin:0;padding:0 }
        /*容器*/
        .container { perspective: 1000px; }
        /*piece盒子*/
        .piece-box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /*background: yellow;*/

            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
            /*animation: rotate 5s;*/
            animation: rotate 15s linear infinite;

            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        /*走马灯动画*/
        @keyframes rotate
        {
            0%   {  transform: rotateY(0deg) rotateX(0deg);}
            100% {  transform: rotateY(360deg) rotateX(360deg);}
        }


        /*piece通用样式*/
        .piece {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 200px;
            height: 200px;
            /*background: red;*/
            opacity: 0.5;
            color: #ffffff;

        }
        .piece-1 {
            background: #FF6666;
            /*transform: rotateY(90deg) translateZ(173.2px);*/
            /*transform: rotateX(30deg);*/
        }
        .piece-2 {
            background: #FFFF00;
            /*transform: rotateY(60deg) translateZ(173.2px);*/
            transform: translateZ(-200px);
            /*animation: p2 5s;*/
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p2 {
            0% {transform: rotateY(60deg) translateZ(173.2px);}
            100% { transform : rotateY(90deg) translateX(-100px) translateZ(-100px);  }
        }
        .piece-3 {
            background: #006699;
            /*transform: rotateY(120deg) translateZ(173.2px);*/
            /*transform: rotateY(90deg) translateZ(173.2px);*/
            transform: rotateY(90deg) translateZ(-100px) translateX(100px);
            /*animation: p3 5s;*/
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p3 {
            0% {transform: rotateY(120deg) translateZ(173.2px);}
            100% { transform : rotateX(90deg) rotateY(0deg) translateY(-100px) translateZ(-100px);  }
        }
        .piece-4 {
            background: #009999;
            /*transform: rotateY(180deg) translateZ(173.2px);*/
            transform: rotateY(90deg) translateZ(100px) translateX(100px);
            /*animation: p4 5s;*/
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p4 {
            0% {transform: rotateY(120deg) translateZ(173.2px);}
            100% { transform : rotateY(90deg) translateY(100px) translateZ(-100px);  }
        }
        .piece-5 {
            background: #FF0033;
            /*transform: rotateY(240deg) translateZ(173.2px);*/
            transform: rotateX(90deg) translateZ(-100px) translateY(-100px);
            /*animation: p5 5s;*/
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p5 {
            0% {transform: rotateY(240deg) translateZ(173.2px);}
            100% { transform :rotateY(0deg) translateZ(-200px);  }
        }
        .piece-6 {
            background: #FF6600;
            /*transform: rotateY(300deg) translateZ(173.2px);*/
            transform: rotateX(90deg) translateZ(100px) translateY(-100px);
            /*animation: p6 5s;*/
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p6 {
            0% {transform: rotateY(300deg) translateZ(173.2px);}
            100% { transform :rotateY(0deg) rotateX(90deg) translateY(100px) translateZ(-100px);  }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="piece-box">
        <div class="piece piece-1">我是第一个</div>
        <div class="piece piece-2">我是第二个</div>
        <div class="piece piece-3">3</div>
        <div class="piece piece-4">4</div>
        <div class="piece piece-5">5</div>
        <div class="piece piece-6">6</div>
    </div>
</div>
</body>
</html>
