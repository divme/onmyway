<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奇形怪状</title>
    <style>
        *{margin:0;padding:0}
        .container{
            width:600px;
            height:120px;
            margin:10px auto;
            border:5px solid #c98;
        }
        .demo{
            position: relative;
            width:100px;
            height: 100px;
            /*margin:20px auto;*/
            background: #f98;
            animation:step 10s steps(5,end) infinite alternate;
            /*animation:step 10s linear infinite alternate;*/
        }
        @keyframes step {
            0%{left:0;}
            100%{left:500px;}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="demo"></div>
</div>
</body>
</html>
