<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见组件交互特效</title>
    <style>
        *{margin:0;padding:0}
         .container{
             width: 1000px;
             min-height: 100px;
             margin:10px auto;
             text-align: center;
         }
        .water{
            position: relative;
            padding:10px 30px;
            background: rgba(0, 153, 132, .8);
            color: #fff;
            box-shadow: 0 0 6px rgba(66, 66, 66, .5);
            border-radius: 6px;
            border:none;
        }
        .water:focus{
            border:none;
        }
        .water:before{
            content:'';
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            width:0;
            height:0;
            border-radius: 50%;
            margin:auto;
            background: rgba(255, 255, 255, .1);
            transition: all .5s;
        }
        .water:hover::before{
            width:100%;
            height:200%;
            transition:all 1s;
        }
        
        .shadow{
            position: relative;
            width: 200px;
            height:200px;
            line-height:1.8;
            box-sizing: border-box;
            margin:10px auto;
            padding:20px;
            text-align: left;
            font-size: 14px;
            background: #fff;
            box-shadow: 0 20px 80px -20px  rgba(0,0,0,.6), 0 0 40px rgba(0, 0, 0, .1) inset;
        }
        .shadow:hover::before, .shadow:hover::after{
            content:"";
            position:absolute;
            top:50%;
            bottom:0;
            left:10px;
            right:10px;

            box-shadow:0 0 20px rgba(0,0,0,0.8);
            border-radius:100px / 10px;
            z-index:-1;
        }

        .radius{
            width:100px;
            height:50px;
            border-radius: 50%;
            box-shadow:0 0 20px #000;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="water">确定</button>
</div>

<div class="container">
    <div class="shadow">
        小和尚下山去化斋，老和尚有交代，山下的女人是老虎，遇见了千万要躲开……
    </div>
</div>



<div class="container">
    <div class="radius"></div>
</div>
</body>
</html>
