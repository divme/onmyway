<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见组件交互特效</title>
    <style>
        *{margin:0;padding:0}
         .container{
             width: 1000px;
             min-height: 100px;
             margin:10px auto;
             text-align: center;
         }
        .water{
            position: relative;
            padding:10px 30px;
            background: rgba(0, 153, 132, .8);
            color: #fff;
            box-shadow: 0 0 6px rgba(66, 66, 66, .5);
            border-radius: 6px;
            border:none;
        }
        .water:focus{
            border:none;
        }
        .water:before{
            content:'';
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            width:0;
            height:0;
            border-radius: 50%;
            margin:auto;
            background: rgba(255, 255, 255, .1);
            transition: all .5s;
        }
        .water:hover::before{
            width:100%;
            height:200%;
            transition:all 1s;
        }
        
        .shadow{
            width: 100px;
            height:100px;
            margin:10px auto;
            background: greenyellow;
            /*box-shadow: 0 5px 5px -5px #000;*/
            box-shadow: 0 20px 20px -20px #000;
            /*box-shadow: 5px 5px 10px -5px #000;*/
        }
    </style>
</head>
<body>
<div class="container">
    <button class="water">确定</button>
</div>

<div class="container">
    <div class="shadow"></div>
</div>
</body>
</html>
