<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aniamtion状态</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <style>
        *{margin:0;padding:0}

        /*animation-play-state 用法*/
        @media (min-width:10px){
            .state{
                width:400px;
                height:200px;
                margin:20px auto;
                background:url(img/load.jpg) 0 0/ 300% 100% no-repeat;
                animation: animate 10s infinite alternate;
                animation-play-state: paused;
            }
            .state:hover{
                animation-play-state: running;
            }

            @keyframes animate {
                to{background-position: 100% 100%}
            }
        }

        /*animation-fill-mode */
        @media (min-width:10px){
            .scroll{
                width:100px;
                height:100px;
                margin:20px;
                border-radius:50%;
                background:#009988;
                animation: scroll 2s ease-in-out;
                animation-fill-mode: forwards;
            }

            @keyframes scroll {
                to{ transform: translate(600px)}
            }
        }
    </style>

</head>
<body>

<div class="state"></div>

<div class="scroll"></div>

</body>
</html>
