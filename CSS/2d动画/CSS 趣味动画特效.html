<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画demo</title>
    <style>
        *{margin:0;padding:0}
        .container{
            min-width:800px;
            min-height:100px;
            margin:20px auto;
            text-align: center;
        }
        .container:after{
            content:'';
            display: block;
            height:0;
            clear: both;
        }

        /*回旋镖*/
        @media (min-width:10px){
            .nn{
                height:100px;
                margin:20px auto
            }
            .rotate{
                display: block;
                position: relative;
                width:50px;
                height: 50px;
                margin:20px auto;
                border:5px solid #d3ae68;
                border-top-color: transparent;
                border-bottom-color:transparent;
                border-radius:20px / 50%;
                animation: rotate .5s ease-out infinite;
            }
            .rotate:before{
                content: '';
                position: absolute;
                top:0;bottom:0;
                left:0;right:0;
                margin:auto;
                width:60%;
                height:60%;
                border-radius:50%;
                background: #d3ae68;
                animation:scale .5s linear infinite alternate;
            }
            @keyframes rotate {
                0%{transform:rotate(0deg)}
                80%{transform:rotate(180deg)}
                100%{transform:rotate(180deg)}
            }
            @keyframes scale {
                0%{transform: scale(1)}
                80%{transform: scale(.1)}
                100%{transform: scale(.1)}
            }
        }

        /*扩散波纹*/
        @media (min-width:10px){
            .box{
                position: relative;
                width:50px;
                height: 50px;
                border-radius: 50%;
                margin:100px auto;
            }
            .c{
                position: absolute;
                top:0; bottom:0;
                left:0; right:0;
                margin:auto;
                border-radius:50%;
                width:5px; height:5px;
                /*background:radial-gradient(transparent 10%, rgba(195,217,251,1) 98%);*/
                background:rgba(195,217,251, .8);

            }
            .c1{
                animation:c1 2s ease infinite ;
            }
            .c2{
                animation:c1 2s ease 0.2s infinite ;
            }
            .c3{
                animation:c1 2s ease .4s infinite ;
            }
            .c4{
                animation:c1 2s ease .6s infinite ;
            }
            .c5{
                animation:c1 3s ease .8s infinite ;
            }
            @keyframes c1 {
                  0% {transform: scale(1);opacity:1}
                100% {transform:scale(10);opacity:.2}
            }
        }

        /*水波*/
        @media (min-width:10px){
            .bbox{
                position: relative;
                width:50px;
                height: 50px;
                border-radius: 50%;
                margin:100px auto;
            }
            .cc{
                position: absolute;
                top: 0;
                left: 0;
                width: 50px;
                height: 50px;
            }
            .cc1{
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.9) 100%);
                -webkit-animation: aniTwo 1s ease 0s infinite;
                animation: aniTwo 1s ease 0s infinite
            }
            .cc2{
                top:2px;
                left:2px;
                width: 46px;
                height: 46px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.8) 100%);
                -webkit-animation: aniTwo 1s ease .2s infinite;
                animation: aniTwo 1s ease .2s infinite
            }
            .cc3{
                top:5px;
                left:5px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.7) 100%);
                -webkit-animation: aniTwo 1s ease .3s infinite;
                animation: aniTwo 1s ease .3s infinite
            }
            .cc4{
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.6) 100%);
                -webkit-animation: aniTwo 1s ease .4s infinite;
                animation: aniTwo 1s ease .4s infinite
            }

            @keyframes aniTwo {
                0% {
                    transform: scale(.1);
                    opacity: 1
                }

                100% {
                    transform: scale(1.2);
                    opacity: .2
                }
            }
        }

        /*跳跃音符*/
        @media (min-width:10px){
            .pop{
                width:150px;
                height:100px;
                margin:10px auto;
                line-height:100px;
            }
            .note{
                /*float: left;*/
                display: inline-block;
                width: 20px;
                /*height: 80px;*/
                background: radial-gradient(circle, white 2%, pink 100%);
                margin-left:5px;
                vertical-align: bottom;
            }
            .note1{
                /*height:20px;*/
                animation: no1 .4s ease-in-out infinite;
            }
            .note2{
                animation: no2 .2s infinite;
            }
            .note3{
                animation: no3 .3s infinite;
            }
            .note4{
                animation: no4 .15s infinite;
            }
            .note5{
                animation: no5 .25s infinite;
            }
            @keyframes no1 {
                0%{height:20px}
                100%{height:100px}
            }
            @keyframes no2 {
                0%{height:40px}
                100%{height:100px}
            }
            @keyframes no3 {
                0%{height:100px}
                100%{height:30px}
            }
            @keyframes no4 {
                0%{height:40px}
                100%{height:100px}
            }
            @keyframes no5 {
                0%{height:100px}
                100%{height:20px}
            }

        }

        /*移动边框*/
        @media (min-width:10px){
            .moveborder{
                position: relative;
                width:200px;
                height:50px;
                line-height:50px;
                text-align: center;
                margin:0 auto;
                cursor: pointer;
                z-index:2;
                border:1px solid #dedede;
                transition: all 3s ease-in;
            }
            .moveborder:hover{
                border-color:#1155c6;
                transition: all 1s ease-in;
            }
            .moveborder::before,
            .moveborder::after{
                content:'';
                position: absolute;

                width:0;
                height:0;
                box-sizing:border-box;

                border:1px solid transparent;
            }
            .moveborder::before{
                top:0;
                left:0;
                transition:border-color 0s ease-in 3s,width 1s linear 2s, height .5s linear 1.5s;
            }
            .moveborder::after{
                bottom:0;
                right:0;
                transition:border-color 0s ease-in 1.5s,width 1s linear .5s, height .5s linear;
            }
            .moveborder:hover::before{
                width: 200px;
                height: 50px;
                border-top-color: #1155c6;
                border-right-color: #1155c6;
                transition: width 1s linear , height .5s linear 1s;
            }
            .moveborder:hover::after{
                width: 200px;
                height: 50px;
                border-bottom-color: #1155c6;
                border-left-color: #1155c6;
                transition: border-color 1.5s ,width 1s linear 1.5s, height .5s linear 2.5s;
            }
        }

        /*loading球*/
        @media (min-width:10px){
            .ball{
                display:inline-block;
                width:30px;
                height:30px;
                border-radius: 50%;
                animation: scale .6s linear infinite alternate;
            }
            .ball1{
                background: yellowgreen;
            }
            .ball2{
                background: goldenrod;
                animation-delay: .2s;
            }
            .ball3{
                background: darkcyan;
                animation-delay: .4s;
            }
            @keyframes scale {
                100%{transform: scale(.2);opacity:.2}
            }
        }

        /*loading进度条*/
        @media (min-width:10px){
            .loadbox{
                border:4px solid orange;
                width:600px;
                height:16px;
                margin:0 auto;
            }
            .loading{
                width: 1px;
                height: 10px;
                margin-top:3px;
                background:orange;
                transform-origin:left center;
                animation: loading 5s cubic-bezier(.06,1,.65,.43);
                animation-fill-mode: forwards;
            }
            @keyframes loading {
                to{ transform:scale(600,1)}
            }
        }
    </style>
</head>
