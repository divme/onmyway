<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>趣味动画特效</title>
    <style>
        *{margin:0;padding:0}
        .container{
            position: relative;
            min-width:800px;
            min-height:100px;
            margin:20px auto;
            text-align: center;
        }
        .container:after{
            content:'';
            display: block;
            height:0;
            clear: both;
        }

        /*回旋镖*/
        @media (min-width:10px){
            .nn{
                height:100px;
                margin:20px auto
            }
            .rotate{
                display: block;
                position: relative;
                width:50px;
                height: 50px;
                margin:20px auto;
                border:5px solid #d3ae68;
                border-top-color: transparent;
                border-bottom-color:transparent;
                border-radius:20px / 50%;
                animation: rotate .5s ease-out infinite;
            }
            .rotate:before{
                content: '';
                position: absolute;
                top:0;bottom:0;
                left:0;right:0;
                margin:auto;
                width:60%;
                height:60%;
                border-radius:50%;
                background: #d3ae68;
                animation:scale .5s linear infinite alternate;
            }
            @keyframes rotate {
                0%{transform:rotate(0deg)}
                80%{transform:rotate(180deg)}
                100%{transform:rotate(180deg)}
            }
            @keyframes scale {
                0%{transform: scale(1)}
                80%{transform: scale(.1)}
                100%{transform: scale(.1)}
            }
        }

        /*扩散波纹*/
        @media (min-width:10px){
            .box{
                position: relative;
                width:50px;
                height: 50px;
                border-radius: 50%;
                margin:100px auto;
            }
            .c{
                position: absolute;
                top:0; bottom:0;
                left:0; right:0;
                margin:auto;
                border-radius:50%;
                width:5px; height:5px;
                /*background:radial-gradient(transparent 10%, rgba(195,217,251,1) 98%);*/
                background:rgba(195,217,251, .8);

            }
            .c1{
                animation:c1 2s ease infinite ;
            }
            .c2{
                animation:c1 2s ease 0.2s infinite ;
            }
            .c3{
                animation:c1 2s ease .4s infinite ;
            }
            .c4{
                animation:c1 2s ease .6s infinite ;
            }
            .c5{
                animation:c1 3s ease .8s infinite ;
            }
            @keyframes c1 {
                  0% {transform: scale(1);opacity:1}
                100% {transform:scale(10);opacity:.2}
            }
        }

        /*水波*/
        @media (min-width:10px){
            .bbox{
                position: relative;
                width:50px;
                height: 50px;
                border-radius: 50%;
                margin:100px auto;
            }
            .cc{
                position: absolute;
                top: 0;
                left: 0;
                width: 50px;
                height: 50px;
            }
            .cc1{
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.9) 100%);
                -webkit-animation: aniTwo 1s ease 0s infinite;
                animation: aniTwo 1s ease 0s infinite
            }
            .cc2{
                top:2px;
                left:2px;
                width: 46px;
                height: 46px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.8) 100%);
                -webkit-animation: aniTwo 1s ease .2s infinite;
                animation: aniTwo 1s ease .2s infinite
            }
            .cc3{
                top:5px;
                left:5px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.7) 100%);
                -webkit-animation: aniTwo 1s ease .3s infinite;
                animation: aniTwo 1s ease .3s infinite
            }
            .cc4{
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: radial-gradient(transparent 10%,rgba(33,150,243,.6) 100%);
                -webkit-animation: aniTwo 1s ease .4s infinite;
                animation: aniTwo 1s ease .4s infinite
            }

            @keyframes aniTwo {
                0% {
                    transform: scale(.1);
                    opacity: 1
                }

                100% {
                    transform: scale(1.2);
                    opacity: .2
                }
            }
        }

        /*跳跃音符*/
        @media (min-width:10px){
            .pop{
                width:150px;
                height:100px;
                margin:10px auto;
                line-height:100px;
            }
            .note{
                /*float: left;*/
                display: inline-block;
                width: 20px;
                /*height: 80px;*/
                background: radial-gradient(circle, white 2%, pink 100%);
                margin-left:5px;
                vertical-align: bottom;
            }
            .note1{
                /*height:20px;*/
                animation: no1 .4s ease-in-out infinite;
            }
            .note2{
                animation: no2 .2s infinite;
            }
            .note3{
                animation: no3 .3s infinite;
            }
            .note4{
                animation: no4 .15s infinite;
            }
            .note5{
                animation: no5 .25s infinite;
            }
            @keyframes no1 {
                0%{height:20px}
                100%{height:100px}
            }
            @keyframes no2 {
                0%{height:40px}
                100%{height:100px}
            }
            @keyframes no3 {
                0%{height:100px}
                100%{height:30px}
            }
            @keyframes no4 {
                0%{height:40px}
                100%{height:100px}
            }
            @keyframes no5 {
                0%{height:100px}
                100%{height:20px}
            }

        }

        /*移动边框*/
        @media (min-width:10px){
            .moveborder{
                position: relative;
                width:200px;
                height:50px;
                line-height:50px;
                text-align: center;
                margin:0 auto;
                cursor: pointer;
                z-index:2;
                border:1px solid #ebebeb;
                transition: all .6s ease-in;
            }
            .moveborder:hover{
                border-color:#1155c6;
                transition: all .1s ease-in;
            }
            .moveborder::before,
            .moveborder::after{
                content:'';
                position: absolute;

                width:0;
                height:0;
                box-sizing:border-box;
                border:1px solid transparent;
            }
            .moveborder::before{
                top:0;
                left:0;
                transition:border-color 0s ease-in .6s,width .2s linear .4s, height .1s linear .3s;
            }
            .moveborder::after{
                bottom:0;
                right:0;
                transition:border-color 0s ease-in .3s,width .2s linear .1s, height .1s linear;
            }
            .moveborder:hover::before{
                width: 200px;
                height: 50px;
                border-top-color: #1155c6;
                border-right-color: #1155c6;
                transition: width .2s linear , height .1s linear .2s;
            }
            .moveborder:hover::after{
                width: 200px;
                height: 50px;
                border-bottom-color: #1155c6;
                border-left-color: #1155c6;
                transition: border-color 0s .3s, width .2s linear .3s, height .1s linear .5s;
            }
        }

        /*loading球*/
        @media (min-width:10px){
            .ball{
                display:inline-block;
                width:30px;
                height:30px;
                border-radius: 50%;
                animation: scale .6s linear infinite alternate;
            }
            .ball1{
                background: yellowgreen;
            }
            .ball2{
                background: goldenrod;
                animation-delay: .2s;
            }
            .ball3{
                background: darkcyan;
                animation-delay: .4s;
            }
            @keyframes scale {
                100%{transform: scale(.2);opacity:.2}
            }
        }

        /*loading进度条*/
        @media (min-width:10px){
            .loadbox{
                border:4px solid orange;
                width:600px;
                height:16px;
                margin:0 auto;
            }
            .loading{
                width: 1px;
                height: 10px;
                margin-top:3px;
                background:orange;
                transform-origin:left center;
                animation: loading 5s cubic-bezier(.06,1,.65,.43) infinite;
                animation-fill-mode: forwards;
            }
            @keyframes loading {
                to{ transform:scale(600,1)}
            }
        }

        /*移动下划线*/
        @media (min-width:10px){
           .bl{
               position: relative;
               width:100px;
               height:36px;
               line-height:36px;
               margin:10px auto;
               background:#098;
               color:#ffffff;
           }
            .bl:before{
                content:'';
                position: absolute;
                bottom:0;
                left:0;
                transform: scaleX(0);
                opacity:0;
                width:100px;
                height:2px;
                background:red;
                transition: all .6s;
            }
            .bl:hover::before{
                opacity:1;
                transform: scaleX(1);
            }
        }

        /*弹弹弹*/
        @media (min-width:10px){
            .flexball{
                width:40px;
                height:40px;
                margin:20px auto;
                line-height:40px;
                text-align: center;
                border-radius:50%;
                background: skyblue;
                color: #ffffff;
                animation: flex 1.6s infinite;
            }
            @keyframes flex {
                11%{transform: scale(1.2, 0.9)}
                22%{transform: scale(1, 1)}
                33%{transform: scale(1.4, 0.8)}
                44%{transform: scale(1, 1)}
            }
        }

         /*西科东艾南卡北麦*/
        @media (min-width:10px){
            .circleBig{
                position: relative;
                border: 1px solid #00aaee;
                border-radius: 50%;
                width:300px;
                height:300px;
                margin: 50px  auto;
                opacity: 0.2;
                transform:scale(.5 , .5);
                animation: bigRotate 2.5s infinite alternate;
            }
            .circleCenter{
                position: absolute;
                top: 50%;
                left:50%;
                transform: translate(-50%, -50%);

                width: 100px;
                height:100px;
                line-height:100px;
                text-align: center;
                border-radius: 50%;
                background: skyblue;
                color: #fff;

            }
            .circleSmall{
                position: absolute;
                width:50px;
                height:50px;
                line-height:50px;
                font-size:14px;
                background: seagreen;
                color: #fff;
                border-radius: 50%;
            }
            .west{
                top:50%;
                left:0;
                transform: translate(-50%, -50%);
            }
            .east{
                top:50%;
                right:0;
                transform: translate(50%, -50%);
            }
            .south{
                bottom: 0;
                left: 50%;
                transform: translate(-50%, 50%);
            }
            .north{
                top: 0;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            @keyframes bigRotate {
                to{opacity: 1; transform:scale(1 , 1)}
            }
        }
    </style>
</head>
<body>

<!--西科东艾南卡北麦-->
<div class="container">
    <div class="circleCenter">老流氓 MJ</div>
    <div class="circleBig">
        <div class="circleSmall west">西科</div>
        <div class="circleSmall east">东艾</div>
        <div class="circleSmall south">北卡</div>
        <div class="circleSmall north">南麦</div>
    </div>
</div>

<!--弹弹弹-->
<div class="container">
    <div class="flexball"><img src="img/xhr.png" alt=""></div>
</div>

<!--进度条-->
<div class="container">
    <div class="loadbox">
        <div class="loading"></div>
    </div>
</div>

<!--回旋镖-->
<div class="container">
    <div class="nn">
        <div class="rotate" id="rotate"></div>
    </div>
</div>

<!--扩散波纹 -->
<div class="container">
    <div class="box">
        <div class="c c1"></div>
        <div class="c c2"></div>
        <div class="c c3"></div>
        <div class="c c4"></div>
        <div class="c c5"></div>
    </div>
</div>

<!--扩散水波-->
<div class="container">
    <div class="bbox">
        <div class="cc cc1"></div>
        <div class="cc cc2"></div>
        <div class="cc cc3"></div>
        <div class="cc cc4"></div>
        <div class="cc cc5"></div>
    </div>
</div>

<!--跳跃音符-->
<div class="container">
    <div class="pop">
        <div class="note note1"></div>
        <div class="note note2"></div>
        <div class="note note3"></div>
        <div class="note note4"></div>
        <div class="note note5"></div>
    </div>
</div>

<!--移动边框-->
<div class="container">
    <div class="moveborder">something</div>
</div>

<!--移动下划线-->
<div class="container">
    <div class="bl">
        我的主页
    </div>
</div>

<!--loading球-->
<div class="container">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
</div>

</body>
</html>
