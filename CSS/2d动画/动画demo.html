<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画demo</title>
    <style>
        *{margin:0;padding:0}
        /*回旋镖*/
        .rotate{
            position: relative;
            width:100px;
            height: 100px;
            margin:20px auto;
            border:5px solid #069;
            border-top-color: transparent;
            border-bottom-color:transparent;
            border-radius:40px / 50%;
            animation: rotate .5s ease-out infinite;
        }
        .rotate:before{
            content: '';
            position: absolute;
            top:0;bottom:0;
            left:0;right:0;
            margin:auto;
            width:60%;
            height:60%;
            border-radius:50%;
            background: #069;
            animation:scale .5s linear infinite alternate;
        }
        @keyframes rotate {
            0%{transform:rotate(0deg)}
            80%{transform:rotate(180deg)}
            100%{transform:rotate(180deg)}
        }
        @keyframes scale {
            0%{transform: scale(1)}
            80%{transform: scale(.1)}
            100%{transform: scale(.1)}
        }

        /*扩散波纹*/
        .box{
            position: relative;
            width:50px;
            height: 50px;
            border-radius: 50%;
            margin:20px auto;
            background:radial-gradient(transparent 10%, rgba(0,0,0,.1) 98%);
        }
        .c{
            position: absolute;
            top:0; bottom:0;
            left:0; right:0;
            margin:auto;
            border-radius:50%;
            width:0; height:0;
        }
        .c1{
            animation:c1 2s ease infinite;
            background:rgba(195,217,251,.4);
        }
        .c2{
            animation:c2 2s ease infinite;
            background:rgba(195,217,251,.6);
        }
        .c3{
            animation:c3 2s ease infinite;
            background:rgba(195,217,251,.8);
        }
        @keyframes c1 {
            40%{width:0;height:0}
            100%{width:50px;height:50px;}
        }
        @keyframes c2 {
            20%{width:0;height:0}
            80%{width:50px;height:50px;}
        }
        @keyframes c3 {
            0%{width:0;height:0}
            60%{width:50px;height:50px;}
        }
    </style>
</head>
<body>
<!--回旋镖-->
<!--<div class="rotate" id="rotate">-->

<!--扩散波纹 -->
<div class="box">
    <div class="c c1"></div>
    <div class="c c2"></div>
    <div class="c c3"></div>
</div>

</div>
</body>
</html>
