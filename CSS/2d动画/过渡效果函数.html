<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果函数</title>
    <style>
        *{margin:0;padding:0}
        .bound{
            width:50px;
            height:50px;
            border-radius: 50%;
            background: green;
            animation:bounce 3s ease
        }
        @keyframes bounce {
            60%,80%{
                transform: translateY(400px);
                animation-timing-function: ease;
            }
            70%{transform: translateY(300px)}
            90%{transform: translateY(360px)}
        }

    </style>
</head>
<body>
  <div class="bound"></div>
</body>
</html>
