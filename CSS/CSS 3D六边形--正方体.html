<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS -- 3D</title>

    <style>
        *{ margin:0;padding:0 }
        /*容器*/
        .container {
            perspective: 1000px;
            perspective-origin: 60% 60%;
        }
        /*piece盒子*/
        .piece-box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            /*background: yellow;*/

            /*perspective-origin: 50% 50%;*/
            transform-style: preserve-3d;
            /*animation：rotate0 3s;*/
            animation:rotate0 4s, rotate 8s linear infinite 10s;
            /*animation: rotate 15s linear infinite;*/

            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        /*piece-box 走马灯动画*/
        @keyframes rotate0
        {
            0%   {  transform: rotateY(0deg)}
            100% {  transform: rotateY(360deg)}
        }
        @keyframes rotate
        {
            0%   {  transform: rotateY(0deg) rotateX(0deg);}
            100% {  transform: rotateY(360deg) rotateX(360deg);}
        }


        /*piece通用样式*/
        .piece {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 200px;
            height: 200px;
            /*background: red;*/
            opacity: 0.8;
            color: #ffffff;
        }
        .piece-1 {
            background: #ff6a7d;
            transform: rotateY(0deg) translateZ(173.2px);
            /*transform: rotateX(30deg);*/
            animation: p1 5s;
            animation-delay:4s;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p1 {
            0%   { transform: rotateY(0deg) translateZ(173.2px)}
            100% {transform: rotateY(0deg) translateZ(0px)}
        }
        .piece-2 {
            background: #FFFF00;
            transform: rotateY(60deg) translateZ(173.2px);
            /*transform: translateZ(-200px);*/
            animation: p2 5s;
            animation-delay:4s;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p2 {
            0% {transform: rotateY(60deg) translateZ(173.2px);}
            100% { transform : rotateY(0deg) translateZ(-200px);  }
        }
        .piece-3 {
            background: #006699;
            transform: rotateY(120deg) translateZ(173.2px);
            /*transform: rotateY(90deg) translateZ(-100px) translateX(100px);*/
            animation: p3 5s;
            animation-delay:4s;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p3 {
            0% {transform: rotateY(120deg) translateZ(173.2px);}
            100% { transform : rotateY(90deg) translateX(100px) translateZ(-100px);  }
        }
        .piece-4 {
            background: #009999;
            transform: rotateY(180deg) translateZ(173.2px);
            /*transform: rotateY(90deg) translateZ(100px) translateX(100px);*/
            animation: p4 5s;
            animation-delay:4s;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p4 {
            0% {transform: rotateY(180deg) translateZ(173.2px);}
            100% { transform : rotateY(90deg) translateX(100px) translateZ(100px);  }
        }
        .piece-5 {
            background: #FF0033;
            transform: rotateY(240deg) translateZ(173.2px);
            /*transform: rotateX(90deg) translateZ(-100px) translateY(-100px);*/
            animation: p5 5s;
            animation-delay:4s;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p5 {
            0% {transform: rotateY(240deg) translateZ(173.2px);}
            100% { transform :rotateY(0deg) rotateX(90deg) translateZ(-100px) translateY(-100px);  }
        }
        .piece-6 {
            background: #FF6600;
            transform: rotateY(300deg) translateZ(173.2px);
            /*transform: rotateX(90deg) translateZ(100px) translateY(-100px);*/
            animation: p6 5s;
            animation-delay:4s;
            -webkit-animation-fill-mode: forwards; /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
        @keyframes p6 {
            0% {transform: rotateY(300deg) translateZ(173.2px);}
            100% { transform :rotateY(0deg) rotateX(90deg) translateY(-100px) translateZ(100px);  }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="piece-box">
        <div class="piece piece-1"><img src="img/1.png" alt="" style="max-width: 200px;"></div>
        <div class="piece piece-2"><img src="img/2.png" alt="" style="max-width: 200px;"></div>
        <div class="piece piece-3"><img src="img/3.png" alt="" style="max-width: 200px;"></div>
        <div class="piece piece-4"><img src="img/3.png" alt="" style="max-width: 200px;"></div>
        <div class="piece piece-5"><img src="img/1.png" alt="" style="max-width: 200px;"></div>
        <div class="piece piece-6"><img src="img/2.png" alt="" style="max-width: 200px;"></div>
    </div>
</div>
</body>
</html>
