<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 布局</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{margin:0;padding:0}
        html{font-size:10px;}
        body{min-height: 100vh;  display: flex;flex-direction: column;}
        ul li{list-style:none}
        .header{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .headerbar{
            display: flex;
            width:1000px;
            height:80px;
            justify-content: space-between;
            align-items: center;
        }
        .headerbar img{margin-left: -20px}
        .topbar{
            display: flex;
            justify-content: center;
            width:100%;
            height:60px;
            color: #fff;
            font-size: 2rem;
            background: url("img/banner-back.png") no-repeat top left;
        }
        .topbar-text{
            display: flex;
            align-items: center;
            width:1000px;
        }

        .main{
            display: flex;
            justify-content: space-between;
            flex:1;
            width:1000px;
            margin: 20px auto;
        }
        .sidebar{
            /*display: flex;*/
            /*flex-direction: column;*/
            width:260px;
            border:1px solid #ddd;
            font-size: 1.4rem;
        }
        .sidetitle{
            height:50px;
            background: #1155c6;
            color: #fff;
        }
        .login-state-box{
            height:50px;
        }
        .menu{

        }


        .section{
            display: flex;
            width:700px;

        }
        .page-header{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width:100%;
            height:50px;
            border-bottom:1px solid #1155c6;
        }
        .h-title{
            font-size: 1.8rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #282828;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="headerbar">
        <img class="logo-img" src="./img/logo.png" alt="logo">
        <span class="tel">客服电话：400-619-8888</span>
    </div>
    <div class="topbar">
        <div class="topbar-text">场外衍生品意向申报系统</div>
    </div>
</div>

<div class="main">
    <div class="sidebar">
        <div class="sidetitle">招商银行</div>
        <div class="login-state-box">
            <div class="login-state link">
                <a href="changepassword.html" class="alter">修改密码</a>
                <a href="login.html" class="exit">退出</a>
            </div>
        </div>
        <ul class="menu">
            <li class="list">
                <p class="lta-box link"><a href="zxhy.html" class="listTitle">自选合约</a></p>
            </li>
            <li class="list">
                <p class="lta-box"><a href="javascript:;" class="listTitle">期权行情</a></p>
                <div class="listContent">
                    <p class="lca-box link"><a class="lca" href="gpqq.html">股票期权</a></p>
                    <p class="lca-box link"><a class="lca" href="zsqq.html">指数期权</a></p>
                    <p class="lca-box link"><a class="lca" href="spqq.html">商品期权</a></p>
                </div>
            </li>
            <li class="list">
                <p class="lta-box link"><a href="ccmx.html" class="listTitle">持仓明细</a></p>
            </li>
            <li class="list border-bottom-none">
                <p class="lta-box link"><a href="yxmx.html" class="listTitle">意向明细</a></p>
            </li>
        </ul>
    </div>

    <div class="section">
        <div class="page-header">
            <div class="h-title">合约明细</div>
            <a class="more" href="#"><img src="img/back.png" alt="back"></a>
        </div>
    </div>
</div>


<div class="footer">
    <div class="footer-text">
        <p class="">版权所有 ©2017 民生证券股份有限公司</p>
        <p class="">
            预ICP备05009738号 京公网安备1101051925
            <img src="img/credit.png" alt="">
        </p>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function() {
        var menulist = $('.listContent');
        $('.listTitle').eq(1).click(function () {
            if (menulist.css('display') == 'none') {
                menulist.slideDown(300);
            }
            else {
                menulist.slideUp(300);
            }
        });
    })
</script>
</body>
</html>
