<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视觉效果</title>
    <style>
        *{margin:0;padding:0}
        .container{
            width:600px;
            max-width:1000px;
            min-height:200px;
            border:1px solid darksalmon;
            margin:20px auto;
            padding:10px 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 200px;
            font-size:0;
        }
        .container h3{
            text-align: center;
            margin:10px 0 20px;
            font-size:15px;
        }
        .basic{
            display: inline-block;
            width:80px;
            height:80px;
            line-height:2;
            margin-left:20px;
            background: #eee;
            font-size:12px;
            color: #d3ae68;
            text-align: center;
            vertical-align: top;
        }
        /*单侧投影*/
        @media (min-width:10px){
            .sideshadow{
                box-shadow: 0 10px 10px -10px #000;
            }
            .sideshadow1{
                box-shadow: 5px 5px 10px -5px #000;
            }
            .sideshadow2{
                box-shadow:  10px 0 10px -10px #000,
                            -10px 0 10px -10px #000;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>单侧投影</h3>
    <div class="basic sideshadow">单侧投影</div>
    <div class="basic sideshadow1">临侧投影</div>
    <div class="basic sideshadow2">对侧投影</div>
</div>

<div class="container" style="height:600px">
    <h3>canvas 径向渐变</h3>
    <canvas id="canvas" width="200" height="200" style="border:1px solid pink"></canvas>
    <canvas id="canvas1" width="200" height="200" style="border:1px solid pink"></canvas>
    <canvas id="canvas2" width="200" height="200" style="border:1px solid pink"></canvas>
    <canvas id="canvas3" width="200" height="200" style="border:1px solid pink"></canvas>
</div>
<script>
    var c = document.getElementById('canvas').getContext('2d');
    var radial;
        radial = c.createRadialGradient(100,100,20,120,120,90);

    radial.addColorStop(0,'white');
    radial.addColorStop(.9,'red');  // 颜色值 #FF0188 == rgba(255,1,136,1)
    radial.addColorStop(1,'rgba(255,1,136,0)');

    c.fillStyle = radial;
    c.fillRect(0,0,200,200);

    c.arc(100, 100, 20, 0, 2*Math.PI, false);
    c.moveTo(170,120);
    c.arc(120, 120, 50, 0, 2*Math.PI, false);
    c.strokeStyle = 'black';
    c.stroke()

    var c1 = document.getElementById('canvas1').getContext('2d');
    var radial1;
        radial1 = c1.createRadialGradient(100,100,20,130,130,50);

    radial1.addColorStop(0,'#EE84AA');
    radial1.addColorStop(0.9,'#FF0188   ');  // 颜色值 #FF0188 == rgba(255,1,136,1)
    radial1.addColorStop(1,'rgba(255,1,136,0)');

    c1.beginPath();
    c1.fillStyle = radial1;
    c1.fillRect(0,0,200,200);

    c1.arc(100, 100, 20, 0, 2*Math.PI, false);
    c1.moveTo(180,130);
    c1.arc(130, 130, 50, 0, 2*Math.PI, false);
    c1.strokeStyle = 'black';
    c1.stroke()

    var c2 = document.getElementById('canvas2').getContext('2d');
    var radial2;
        radial2 = c.createRadialGradient(80,80,20,120,120,50)

    radial2.addColorStop(0,'#EE84AA');
    radial2.addColorStop(0.9,'#FF0188');  // 颜色值 #FF0188 == rgba(255,1,136,1)
    radial2.addColorStop(1,'rgba(255,1,136,0)');

    c2.beginPath();
    c2.fillStyle = radial2;
    c2.fillRect(0,0,200,200);

    c2.arc(80, 80, 20, 0, 2*Math.PI, false);
    c2.moveTo(170,120);
    c2.arc(120, 120, 50, 0, 2*Math.PI, false);
    c2.strokeStyle = 'black';
    c2.stroke()


    var c3 = document.getElementById('canvas3').getContext('2d');
    var radial3 = c3.createRadialGradient(70,70,20,130,130,50);
    radial3.addColorStop(0,'#EE84AA');
    radial3.addColorStop(0.9,'#FF0188');
    radial3.addColorStop(1,'rgba(255,1,136,0)');

    c3.beginPath();
    c3.fillStyle = radial3;
    c3.fillRect(0,0,500,500);

    //以下是添加的辅助线
    c3.arc(70,70,20,0,2*Math.PI);
    c3.moveTo(180,130);
    c3.arc(130,130,50,0,2*Math.PI);
    c3.stroke();

</script>
</body>
</html>
