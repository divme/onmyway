<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3多列布局</title>
    <style>
        .father{
            min-height: 250px;
            column-count: 3;
            -webkit-column-width: 200px;
            -moz-column-width: 200px;
            column-width: 200px;
            column-gap: 10px;
        }
        .son{
            padding: 10px;
            background: rgba(255,0,0,.3);
        }
    </style>
</head>
<body>
    <div class="father">
       <div class="son"></div>
       <div class="son"></div>
       <div class="son"></div>
    </div>
</body>
</html>
