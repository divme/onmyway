<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景与边框</title>
    <style>
        *{margin:0;padding:0;position:relative}
         body{
             /*background:radial-gradient(, #ccf, #f6f6f6);*/
         }
        .container{
            width:600px;
            max-width:1000px;
            min-height:200px;
            border:1px solid darksalmon;
            margin:20px auto;
            padding:0 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 200px;
            font-size:0;
        }
        .container h3{
            text-align: center;
            margin-bottom:20px;
            font-size:15px;
        }
        .basic{
            display: inline-block;
            width:80px;
            height:80px;
            line-height:2;
            margin-left:5px;
            background: #098;
            font-size:12px;
            color: #fff;
            text-align: center;
            vertical-align: top;
        }
        /*半透明边框*/
        @media (min-width:10px){
           .border{
               width:260px;
               height:150px;
               background: repeating-linear-gradient(45deg, #424242 15px, #d3ae68 0, #d3ae68 25px, #000 0, #000 30px) top left;
               background-size: 100% 30px;
           }
           .borderContent{
               width:220px;
               height:120px;
               margin:15px 20px;
               /*padding:10px;*/
               background: #fff;
               /*background: url(img/3.png) no-repeat top left/100% 100%;*/
               background-clip:content-box;
               color: #424242;
               box-sizing:border-box;
               border:20px solid rgba(255, 255, 255, .5);
           }
           .backfixed{
               width:260px;
               height:150px;
               line-height:1.6;
               margin-left:30px;
               text-align: left;
               box-sizing: border-box;
               border:10px dotted red;
               padding:20px;
               background: #424242 url(img/mission.png) no-repeat right bottom / 50px;
               background-origin:content-box;
               background-clip: padding-box;
               color: #fff;
           }
       }
        /*多重边框 */
        @media (min-width:10px){
            .bContainer .basic{
                margin-left:50px;
                box-sizing: border-box;
                background:linear-gradient( yellowgreen, #f6f6f6 40%, yellow);
            }
            .bContainer h3{
                margin-bottom:50px;
            }
            .bs1{
                box-shadow: 0 0 0 5px rgba(0, 0, 0, 1),0 0 0 10px rgba(211, 174, 104, 1),0 0 5px 15px red;
            }
            .ol1{
                border: 5px solid rgba(0, 0, 0, 1);
                outline: 5px solid rgba(211, 174, 104, 1);
                outline-offset: 5px;
            }
            .bs2{
                border-radius:50%;
                box-shadow: 0 0 0 5px rgba(0, 0, 0, 1),0 0 0 10px rgba(211, 174, 104, 1),0 0 5px 15px red;
            }
            .ol2{
                border-radius:50%;
                border: 5px solid rgba(0, 0, 0, 1);
                outline: 5px solid rgba(211, 174, 104, 1);
                outline-offset: 5px;
            }
        }
        /*边框内圆角*/
        @media (min-width:10px){
            .radius1{
                width:150px;
                height:100px;
                background: #665555;
            }
            .radiusContent{
                width:90%;
                height:84%;
                margin:6% 5%;
                border-radius: 10px;
                background: tan;
            }
            .radius2{
                width:150px;
                margin-left:50px;
                border-radius:10px;
                background:tan;
                box-shadow:0 0 0 5px #655;
                outline:10px solid #655;
            }
        }
        /*条纹背景*/
        @media (min-width:10px) {
            .gradient {
                text-align: justify;
                text-align-last: justify;
            }
            .gradient h3{
                text-align: center;
                text-align-last: center;
            }
            .gradient .basic{
                width:150px;
                height:150px;
                /*border-radius: 50%;*/
                line-height:150px;
                margin:20px 10px;
                text-align: center;
                text-align-last: center;
                font-size:25px;
                color: #fff;
            }
            .lgradient1{
                background:linear-gradient(#655 50%, tan 50%) repeat top left/100% 30px;
            }
            .lgradient2{
                background:linear-gradient(90deg, #655 50%, tan 50%) repeat top left/30px 100%;
            }
            .lgradient3{
                background:repeating-linear-gradient(45deg, #655, #655 10%, tan 0, tan 20%);
            }
            .lgradient4{
                background:repeating-linear-gradient(60deg, #655, #655 15px, tan 0, tan 30px);
            }
            .lgradient5{
                background:tan;
                background-image:repeating-linear-gradient(60deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5) 15px, transparent 0, transparent 30px)
            }
            .lgradient6{
                background-image:linear-gradient(90deg, rgba(255, 255, 255, .5) 50%, transparent 0),linear-gradient(rgba(255, 255, 255, .5) 50%, transparent 0);
                background-size:30px 30px;
            }
            
            .rgradient1{
                background:radial-gradient(#fff, red 40%, #d3ae68 60%, #424242 80%);
            }
            .rgradient2{
                background-image: radial-gradient(tan 20%, #655 20%), radial-gradient(tan 20%, #655 20%);
                background-size: 30px 30px;
                background-position: 0 0, 15px 15px;
            }
            .rgradient3{
                background:radial-gradient(circle at top left, #cc9 10px, #ccf 20px, #ccf 30px,red 50px) center/30px 30px;
            }
            .rgradient4{
                background:repeating-radial-gradient(red 50%, #000 100%);
            }
            .rgradient5{
                background:repeating-radial-gradient(#9cf, #9cf 5%,#ccf 10%, #ccf 15%);
            }
            .rgradient6{
                background:repeating-radial-gradient(#9cf, #9cf 10%,#ccf 0, #ccf 20%, #f6f6f6 30%);
                background-size: 50px 50px;
            }

        }
    </style>
</head>
