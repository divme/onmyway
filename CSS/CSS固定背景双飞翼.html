<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {margin:0;padding:0}
			.container-box{
				background: url(img/abc.jpg) no-repeat fixed top center;
				background-size: cover;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.container-one {
				width: 100%;
				/*background: #FFFFFF;*/
				padding-top: 20px;
				padding-bottom: 20px;
			}
			.container-two {
				width: 100%;
				/*background: #FFFFFF;*/
				margin-top: 400px;
				padding-top: 20px;
				padding-bottom: 20px;
			}
			
			.container {
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 20px;
				padding-top: 20px;
				width: 80%;
				margin: 0 auto;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="container-box">
			<div class="container-one">
				<!--负边距-->
				<div class="container" style="background:#FFF8DC;">
					<h1>负边距</h1>
					<style type="text/css">
						* {
							margin: 0;
							padding: 0;
						}
						
						.wrap div {
							float: left;
							height: 200px;
						}
						
						.wrap {
							overflow: hidden;
						}
						
						.a {
							width: 60%;
							background: gray;
							margin-left: 40%;
						}
						
						.b {
							width: 20%;
							background: orange;
							margin-left: -80%;
						}
						
						.c {
							width: 10%;
							background: green;
							margin-left: -100%;
						}
					</style>
					<div class="wrap">
						<div class="a">
							<h1>a</h1></div>
						<div class="b">
							<h1>b</h1></div>
						<div class="c">
							<h1>c</h1></div>
					</div>

				</div>

			</div>

			<div class="container-two">
				<!--双飞翼布局和圣杯布局-->
				<div class="container" style="background: yellowgreen;">
					<style type="text/css">
						#left {
							width: 100px;
							height: 30px;
							background: seagreen;
							float: left;
							/*margin-top:10px ;*/
							margin-left: -100%;
						}
						
						#mid {
							width: 100%;
							height: 40px;
							background: skyblue;
							float: left;
							/*padding-left: 100px;*/
						}
						
						.midmid {
							margin-left: 100px;
							margin-right: 200px;
							height: 35px;
							background: sandybrown;
						}
						
						#right {
							width: 200px;
							height: 30px;
							background: #FA8072;
							float: right;
							margin-left: -200px;
						}
						
						#sleft {
							width: 100px;
							height: 30px;
							background: seagreen;
							float: left;
							margin-top: 20px;
							margin-left: -100%;
						}
						
						#smid {
							width: 100%;
							height: 40px;
							background: skyblue;
							float: left;
							margin-top: 20px;
							padding-left: 100px;
							padding-right: 200px;
							box-sizing: border-box;
						}
						
						#sright {
							width: 200px;
							height: 30px;
							background: #FA8072;
							float: right;
							margin-left: -200px;
							margin-top: 20px;
						}
					</style>
					
					<div id="mid">
						<div class="midmid">双飞翼布局</div>
					</div>
					<div id="left">我在左边</div>
					<div id="right">我在右边</div>
					
					<div id="smid">圣杯布局</div>
					<div id="sleft">left</div>
					<div id="sright">right</div>
				</div>
			</div>
		</div>
	</body>

</html>
