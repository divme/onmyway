<script>
    var mins = function(A, K) {
        let total = 0;
        let index = A.indexOf(0);
        let len = A.length;
        debugger;
        if (index < 0) return 0;
        // 翻转方式：从0位开始截取k位，遍历更新，再插入回去，这样空间会不会占用太大
        // 不如从0位开始，数组中替换，不占用过多空间
        while(true) {
            index = A.indexOf(0);
            console.log(index)
            if (index < 0) return total;
            if (len - K < index < len) return -1;
            for (let m = 0; m < k; m++) {
                const cur = index + m;
                A[cur] = A[cur] === 1 ? 0 : 1;
            }
            total += 1;
        }
    };
    mins([0,1,0], 1)
</script>

<script>
    function add(num1, num2) {
        if (isNaN(Number(num1)) || isNaN(Number(num2))) {
            return;
        }
        // num1 = String(Number(num1).toLocaleString());
        // num2 = String(Number(num2).toLocaleString());
        let len1 = num1.length - 1;
        let len2 = num2.length - 1;

        let result = ''; // 最后结果
        let reg = 0; // 进位
        while(len1 >= 0 || len2 >= 0) {
            let x = 0;
            let y = 0;
            let sum = 0;

            if (len1 >= 0) {
                x = num1[len1--] - 0
            }
            if (len2 >= 0) {
                y = num2[len2--] - 0
            }
debugger;
            sum = x + y + reg;
            reg = 0;
            if (sum >= 10) {
                sum -= 10;
                reg = 1;
            }

            result = sum + result;
        }
        return result;
    }
    console.log(add('899999999999999999999999999999999999999999999999999999999990000000','456132'))
    document.querySelector('.right').innerText = 893892189839218392328989 .toLocaleString()
</script>

<script>
    var father = document.getElementById('father');
    var son = document.getElementById('son');
    // 创建自定义事件方法一
    // 想Event，CustomEvent new时第二个参数可以传递一个参数给e对象，detail
    // var event = new CustomEvent('myevent');
    var event = new CustomEvent('myevent', {
        detail: {
            name: 2
        }
    });
    // 创建自定义事件方法二
    // var event = document.createEvent('CustomEvent');
    // event.initCustomEvent('myevent');

    // 监听及触发事件
    father.addEventListener('myevent', function(e){
        // debugger
        alert(2);
    });
    son.addEventListener('myevent', function(e){
        // alert('son3');
    });
    father.onclick = function() {
        father.dispatchEvent(event);
        son.dispatchEvent(event);
    }
</script>
