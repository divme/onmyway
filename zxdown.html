<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App下载</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
         h1{
             width: 150px;
             height: 42px;
             line-height: 42px;
             margin: 100px auto 0;
             font-size: 18px;

             border-radius: 6px;
             background: #f03838;
             color: #ececf8;
             text-align: center;
         }
    </style>
</head>
<body>

  <h1 class="leader">点我下载吧</h1>
  <script>
      var config = {
          iphoneDownUrl: 'https://itunes.apple.com/cn/app/id1210237162',
          androidDownUrl: 'http://www.mszq.com/download/java/mszq_cfh.apk',
          pcDownUrl:"http://www.mszq.com/help/download"
      };

      var statement = document.querySelector('.leader');
      statement.onclick = function(){
          var mobile = CheckMobSys();
          if (mobile == "Android"){
                  window.location= config.androidDownUrl; //android下载地址
          }
          else if (mobile == "IOS"){
                  window.location= config.iphoneDownUrl; //IOS下载地址
          }
          else{
              window.location = config.pcDownUrl;
          }

      };

      function CheckMobSys() {
          var platform = typeof (navigator.platform) == "undefined" ? "" : navigator.platform.toLowerCase();
          if (platform == "ipod" || platform == "iphone" || platform == "ipad" || platform == "iphone simulator" || platform == "ipad simulator") {
              return "IOS";
          }
          var userAgent = typeof (navigator.userAgent) == "undefined" ? "" : navigator.userAgent;
          if (userAgent.indexOf("Android") > -1) {
              return "Android";
          }
          return "Other";
      }
      function isWeixin(){
          var ua = navigator.userAgent.toLowerCase();
          if (ua.match(/MicroMessenger/i) == "micromessenger") {
              return true;
          } else {
              return false;
          }
      }
  </script>
</body>
</html>
