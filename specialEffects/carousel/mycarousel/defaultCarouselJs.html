<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>default carousel javascript</title>
		<link rel="stylesheet" href="css/public.css" />
		<style>
			.container{position:relative; margin:0 auto;width: 500px;height: 300px;overflow: hidden;}
			.container .pic{width: 500px;height: 300px;display: none;}

			.container2{position:relative; margin:0 auto;width: 100%;height: 300px;overflow: hidden;}
			.container2 .pic{width: 100%;height: auto;display: none;}

			.all{position: absolute;left:50%;bottom:10px;width:120px;height:10px;margin-left:-60px;}
			.one{width: 30px;height: 10px;background:seagreen;float:left;margin-left: 5px;}
			.prenext{width: 40px;height: 80px;position: absolute;top: 100px;background: skyblue;}
			.left{left: 0;}
			.right{right: 0;}

			.pp{margin:30px;text-align:center;}
		</style>
	</head>
	<body>

		 <div class="container">
			<img class="pic" src="img/11.png" />
			<img class="pic" src="img/22.png" />
			<img class="pic" src="img/33.png" />
			<div class="all" id="icon">
				<div class="one" id='one'></div>
				<div class="one" id='two'></div>
				<div class="one" id='three'></div>
			</div>
			<div class="prenext left"></div>
			<div class="prenext right"></div>
		</div>

		<!--<div class="container2">-->
			<!--<img class="pic" src="img/11.png" />-->

				<!--<div class="one" id='one'></div>-->

				<!--<div class="one" id='three'></div>-->
			<!--</div>-->

		<!--</div>-->

	<!--<script src='js/defaultCarouselJs.js'></script>-->

	<script src="js/jquery-2.1.1.min.js"></script>
	<script>
		$(function(){
			var that = $('.container2'),
				count = that.find('.pic').length;
			var	index = 0,
				Timer;
<!--			基础函数-->
			function carousel(num){
				if( num == -1 ){ index = count-1 }
				if( num == count ){ index = 0 }
				$('.pic').css('display','none').eq(index).css('display','block');
				$('.one').css('background','white').eq(index).css('background','seagreen');
			}
			carousel(index);

//			自动轮播
            that.hover(function(){
				if(Timer){clearInterval(Timer)}
			},function() {
				Timer = setInterval(function(){
				carousel(index);
				index++;
				if(index == count){ index = 0 }
				},3000);
			});

//			控制器和前进后退
			$('#icon').on('mouseover','.one',function(){
				index = $('.one').index(this);
				carousel(index);
			});
			$('.left').click(function(){
				index--;
				if(index == -1){ index = count-1 }
				carousel(index);
			});
			$('.right').click(function(){
				index++;
				if(index == count){ index = 0 }
				carousel(index);
			})
		})
	</script>
	</body>
</html>
