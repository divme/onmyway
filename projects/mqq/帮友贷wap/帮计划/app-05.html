<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="format-detection" content="telephone=no">
		<title>项目详情app05</title>
		<link rel="stylesheet" href="css/style1.css" />

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<style type="text/css">
			.item_title{margin-top: 5px;}
			.clr{width: 100%;height: 140px;}
			body{background-color: #FFFFFF;}
			.item_bg{width: 100%;height: 150px;background-color: #23A7F1;}
			.item_top{width: 100%;height: 30%;}
			.item_top p{font-size: 0.875em;color: #FFFFFF;margin-left: 15px;line-height:45px;}
			.item_bottom{width: 100%;height: 70%;text-align: center;}
			.item_bottom_1{width: 100%;height: auto;text-align: center;}
			.item_bottom_1 p{display: inline-block;}
			.item_bottom_1 p:nth-of-type(1){font-size: 2.5em;color: #FFFFFF;}
			.item_bottom_1 p:nth-of-type(2){font-size: 1.375em;color: #FFFFFF;}
			.item_bottom>p{font-size: 0.75em;color: #FFFFFF;margin-top: 10px;}

	</head>
	<body>
		<header id="header">
			<div class="zuo"><img src="img/zuo.png"/></div>
			<div class="items_title">
				<p>项目详情</p>
			</div>
		</header>
		<div class="item_bg">
			<div class="item_top"><p>帮计划A(0927)</p></div>
			<div class="item_bottom">
				<div class="item_bottom_1">
					<p>10.00</p>
					<p>%</p>

			</div>
		</div>
		<section id="item2">
			<div class="item_title">
				<p>计划金额</p>

			</div>
			<div class="item_title">

			</div>
			<div class="item_title">

			</div>

			</div>

				<p>锁定结束</p>
				<p>2015年10月23日</p>
			</div>
			<div class="item_title">
				<p>开始时间</p>
				<p>2015年10月21日</p>
			</div>
			<div class="item_title">
				<p>剩余时间</p>

			</div>

		<div class="clr"></div>
		
		<div class="tuodong_frame">
			<div class="tuodong">

			</div>
		</div>
		<footer>
			<div class="xiadan">
				<p>立即投资</p>
			</div>

		<div class="zhedangceng"></div>
		<div class="tanchukuang">
			<div class="close"><a href=""><img src="img/close.png" alt="" /></a></div>
			<div class="clrb"></div>
			<p>支付金额</p>
			<p>10000元</p>
			<div class="tishi">

				<p><a href="">找回密码</a></p>
			</div>	
			<div class="password_frame">
				<input type="password" name="" id="password" value="" maxlength="6"/>
			</div>
