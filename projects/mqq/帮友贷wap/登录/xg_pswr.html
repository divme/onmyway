<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="format-detection" content="telephone=no">
		<title>修改密码</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="font/font-awesome-4.4.0/css/font-awesome.min.css" />   <!--特殊字体库-->
	</head>
	<body>
		<header id="header">
			<div class="zuo"><img src="img/zuo.png"/></div>
			<div class="title_xiaoxi">
				<p>修改密码</p>
			</div>
			<div></div>
		</header>
		<section id="form">
			<div class="input_frame1 xg_frame1">
				<div class="password"><p>旧密码</p></div>
				<input type="text" name="text_user" id="text_user" value="" placeholder="请输入您的当前密码"/>
			</div>
			<div class="input_frame2 xg_frame1">
				<div class="password"><p>新密码</p></div>
				<input type="password" name="text_password" id="text_password" value="" placeholder="请输入密码"/>
			</div>
			<div class="input_frame2 xg_frame1">
				<div class="password"><p>确认密码</p></div>
				<input type="password" name="text_password" id="text_password" value="" placeholder="请再次输入密码"/>
			</div>
		</section>
		<div class="login">
			<p>登录</p>
		</div>
		
		
	
	</body>
