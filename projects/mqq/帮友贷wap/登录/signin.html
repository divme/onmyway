<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="format-detection" content="telephone=no">
    	
		<title>账户注册</title>
		<link rel="stylesheet" href="css/login.css" />	
	</head>
	<body>
		<header id="header">
			<div class="zuo"><img src="img/zuo.png"/></div>
			<div class="title_xiaoxi">
				<p>账户注册</p>
			</div>
			<div></div>
		</header>
		<section id="form">
			<div class="input_frame1">
				<div class="user"><div><img src="img/user.png" alt="" /></div></div>
				<input type="text" name="text_user" id="text_user" value="" placeholder="请输入用户名"/>
			</div>
			<div class="input_frame2">
				<div class="lock"><div><img src="img/lock.png" alt="" /></div></div>
				<input type="password" name="text_password" id="text_password" value="" placeholder="6~32位密码"/>
			</div>
			<div class="input_frame2">
				<div class="lock"><div><img src="img/lock.png" alt="" /></div></div>
				<input type="password" name="text_password" id="text_password" value="" placeholder="再次输入密码"/>
			</div>
		</section>
		<section id="form" style="margin-top: 10px;">
			<div class="input_frame1">
				<div class="user phone1"><div><img src="img/phone1.png" alt="" /></div></div>
				<input type="text" name="text_user" id="text_user" value="" placeholder="请输入手机号"/>
			</div>
			<div class="input_frame2 " style="position: relative;">
				<div class="lock phone2"><div><img src="img/phone2.png" alt="" /></div></div>
				<input type="text" name="text_password" id="text_password" value="" placeholder="手机验证码"/>
				<div class="yanzheng"><p> 获取验证码</p></div>
			</div>
		</section>
		<div class="login">
			<p>注册</p>
		</div>
		
		
	
	</body>
</html>
