<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App下载</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        .box{
            margin-top: 30px;
        }
        .no{
            margin-top: 50px;
        }
        .leader{
             width: 9em;
             height: 42px;
             line-height: 42px;
             margin: 16px auto 0;
             padding: 0 10px;
             /*font-size: 18px;*/

             border-radius: 6px;
             background: #f03838;
             color: #ececf8;
             text-align: center;
        }
        .toapp{
            display: none;
            width: 9em;
            height: 42px;
            line-height: 42px;
            margin: 16px auto 0;
            padding: 0 10px;

            border-radius: 6px;
            background: #f03838;
            color: #ececf8;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="box box1">
      <p class="mark">如果您已经安装了民生财富汇，请点击右上角选择在浏览器打开</p>
      <div class="toapp">点击前往app</div>
  </div>
  <div class="box">
      <p class="no">如果您未安装民生财富汇</p>
      <div class="leader">前往AppStore下载</div>
  </div>
  <script>
      var config = {
          iphoneSchema: 'mszq://',
//          iphoneSchema: 'mszq://tdx.com?MSGTYPE=tdxOpenNativeModule&ITEMID=Stock.otc',
          iphoneDownUrl: 'https://itunes.apple.com/cn/app/id1210237162'
      };

      var statement = document.querySelector('.leader');
      statement.onclick = function(){
          window.location= config.iphoneDownUrl; //IOS下载地址
      };
      window.onload = function(){
          var mark = document.querySelector('.mark');
          var toapp = document.querySelector('.toapp');
          if(!isWeixin() && !isqq()){
              mark.style.display = 'none';
              toapp.style.display = 'block';
          }
      };

      function isWeixin(){
          var ua = navigator.userAgent.toLowerCase();
          if (ua.match(/MicroMessenger/i) == "micromessenger") {
              return true;
          } else {
              return false;
          }
      }

      function isqq(){
          var ua = navigator.userAgent.toLowerCase();
          if(ua.match(/QQ/i) == 'qq'){
              return true
          }
          return false;
      }
  </script>
</body>
</html>
