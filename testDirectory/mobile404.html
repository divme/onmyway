<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mobile Template</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #f2f2f2;
        }
        img{
            display: block;
            width: 120px;
            margin: 130px auto 30px;
        }
        .btn{
            width: 120px;
            height: 35px;
            line-height: 35px;
            margin: 0 auto;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            color: #999;
            text-align: center;
        }
        .reason{
            margin-top: 100px;
            padding: 0 80px;
            line-height: 1.6;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
<div id="main">
    <img src="404.png" alt="404error">
    <div class="btn">再试一次</div>
    <p class="reason">可能原因：1.进程出错 2.网络信号弱 </br>3.找不到请求页面</p>
</div>
</body>
</html>
