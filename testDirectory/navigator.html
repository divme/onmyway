<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>浏览器信息检测</title>
    <style>
        p{
            line-height: 45px;
        }
    </style>
</head>
<body>
<div id="example"></div>
<script>
    txt = "<p>浏览器代号appCodeName: " + navigator.appCodeName + "</p>";
    txt+= "<p>浏览器名称appName: " + navigator.appName + "</p>";
    txt+= "<p>浏览器版本appVersion: " + navigator.appVersion + "</p>";
    txt+= "<p>启用Cookies: " + navigator.cookieEnabled + "</p>";
    txt+= "<p>硬件平台platform: " + navigator.platform + "</p>";
    txt+= "<p>用户代理userAgent: " + navigator.userAgent + "</p>";
    txt+= "<p>用户代理语言systemLanguage: " + navigator.systemLanguage + "</p>";
    document.getElementById("example").innerHTML=txt;
</script>
</body>
</html>
