<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alloyfinger</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style>
        *{margin:0;padding:0}
        div{
            width:300px;
            height:300px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script src="asset/transform.js"></script>
    <script src="alloy_finger.js"></script>
    <script>
        var div = document.getElementById("div");
        Transform(div);
        var initScale = 1;
        new AlloyFinger(div, {
            multipointStart: function () {
                initScale = div.scaleX;
            },
            pinch: function (evt) {
                div.scaleX = div.scaleY = initScale * evt.zoom;
            },
            pressMove:function(evt){
                div.translateX += evt.deltaX;
                div.translateY += evt.deltaY;
                evt.preventDefault();
            },
            tap:function(){
                alert('tap')
            }
        });
    </script>
</body>
</html>
