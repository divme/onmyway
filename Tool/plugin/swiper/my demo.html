<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my swiper demo</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .swiper-slide{
            height:300px;
        }
        /*.swiper-slide:nth-child(1){*/
            /*background: red;*/
        /*}*/
        .swiper-slide:nth-child(2){
            background: yellow;
            vertical-align: middle;
        }
        .swiper-slide:nth-child(3){
            background: green;
        }
        .swiper-slide:nth-child(4){
            background: pink;
        }
        .swiper-slide:nth-child(5){
            background: red;
        }
        .swiper-slide:nth-child(6){
            background: blue;
        }
        .ani{background:red;width:100px; height:100px;text-align:center;color:#fff;margin:10px auto;}
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">内容</p>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!--导航等组件可以放在container之外-->

<Script src="dist/js/swiper.js"></Script>
<script src="dist/js/swiper.animate.min.js"></script>
<script>
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            autoplay: 3000,
            pagination: '.swiper-pagination',// 如果需要分页器
            nextButton: '.swiper-button-next',// 如果需要前进后退按钮
            prevButton: '.swiper-button-prev',
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }


        })
</script>
</body>
</html>
