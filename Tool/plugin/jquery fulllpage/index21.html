<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 基本演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
	.section:nth-of-type(1){background:red;}
	.section:nth-of-type(2){background:yellow;}
	.section:nth-of-type(3){background:blue;}
	.section:nth-of-type(4){background:green;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#nothing').fullpage({
        verticalCentered : false
	});
});
</script>
</head>

<body>

<div id="nothing">
	<div class="section">1</div>
	<div class="section">
		<div class="slide"><h3>第二屏的第一屏</h3></div>
		<div class="slide"><h3>第二屏的第二屏</h3></div>
		<div class="slide"><h3>第二屏的第三屏</h3></div>
	</div>
	<div class="section">3</div>
	<div class="section">4</div>
</div>


</body>
</html>
