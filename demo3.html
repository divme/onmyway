<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file API</title>
    <style>
        *{margin:0;padding:0}

        #img_input2 {
            display: none;
        }
        #img_label2 {
            background-color: #f2d547;
            border-radius: 5px;
            display: inline-block;
            padding: 10px;
        }
        #preview_box2 img {
            width: 200px;
        }
    </style>
</head>
<body>
<input id="img_input2" type="file" accept="image/*"/>
<label for="img_input2" id="img_label2">选择文件
    <i class="fa fa-plus fa-lg"></i>
</label>
<div id="preview_box2"></div>




<script src="zylib/jquery-2.1.1.min.js"></script>
<script>
    var fileSelect = document.getElementById("fileSelect"),
            fileElem = document.getElementById("fileElem");

    fileSelect.addEventListener("click", function (e) {
        if (fileElem) {
            fileElem.click();  // jQuery可以使用 trigger()
        }
        e.preventDefault(); // prevent navigation to "#"
    }, false);
</script>

</body>
</html>
