<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and drop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        div{width:400px;height:400px;background:yellowgreen;margin:40px;float: left;}
        #div{background:red}
        #drag{width:200px;height:200px;background:pink}
    </style>
</head>
<body>
   <div class="vae"></div>
   <div class="vae"></div>
   <div class="vae"></div>
   <div class="vae"></div>
   <div id="div"></div>
   <div id="drag"></div>
   <script>
       var drop1 = document.getElementById('div');
       var drop2 = document.getElementsByClassName('vae');
       var imgg  = document.getElementById('drag');
       dragout(imgg,drop1);
       dragout(imgg,drop2);
       dragout(imgg,document.documentElement);
       function dragout(ele,targetele){
           if(targetele.length){
               var targetele=[].slice.apply(targetele);
           }
           ele.setAttribute('draggable','true');
           ele.addEventListener('dragstart',dragstart,false);
           if(targetele instanceof Array){
               for(var i=0;i<targetele.length;i++){
                   targetele[i].addEventListener('drop',drop,false);
                   targetele[i].addEventListener('dragover',dragover,false);
               }
           }
           else{
               targetele.addEventListener('drop',drop,false);
               targetele.addEventListener('dragover',dragover,false);
           }
           function dragstart(e) {
               e.dataTransfer.setData("Text",e.target.id);
           }
           function dragover(e) {
               e.preventDefault();
           }
           function drop(e) {
               e.preventDefault();
               event.target.appendChild(imgg);
           }
       }
   </script>
</body>
</html>
