      function ifpalindrom(str){

//    2.整形数组去重
      function deleteRepeatInArr(arr){
          var obj ={};
          var len = arr.length;
          for(var i = 0; i < len; i++){
              if(!obj[arr[i]]){
                  obj[arr[i]] = true;
              }else{
                  arr.splice(i,1);
                  i--;
                  len = arr.length;
              }
         }
         return arr;
     }

//    3.统计一个字符串出现最多的字母
      function mostWordInStr(str){
          var obj = {};
          var arr = str.split('');
          var len = arr.length;
          for (var i = 0; i < len; i++){
               if(!obj[arr[i]]){
                   obj[arr[i]] = 1;
               }else{
                   obj[arr[i]] += 1;
               }
          }
          var max = 0,
              maxkey = '';
          for( key in obj){
              if(obj[key] > max){
                  max = obj[key];
                  maxkey = key;
              }
          }
          return maxkey;
      }

//    4.不借助临时变量，进行两个整数交换
      function change(a, b){
          a = [b, b = a][0];

//    5.找出数组中最大差值
      function findMax(arr){
            var len = arr.length;
            var max = arr[0],
                    min = arr[0];
            for(var i = 0; i < len; i++){
                if(arr[i] > max){
                    max = arr[i];
                }else if(arr[i] < min){
                    min = arr[i];
                }
            }
            return max - min;
        }

//    6.随机生成指定长度的字符串
      function randomStr(len){
        var all = "abcdefghijklmnopqrstuvwxyz1234567890";
        var alllen = all.length;
        var str = '';
        for(var i = 0; i < len; i++){
            str += all.charAt(Math.floor(alllen*Math.random()))
        }
        return str;
    }

//    7. 实现getElementByclass的功能
      function getelementbyclass(node, className){
        var ele = node.getElementsByTagName("*");
        var len = ele.length;
        var curClass = '';
        var index = -1;
        var arr = [];
        for(var i = 0; i < len; i++){
            curClass = ele[i].getAttribute('class');
            index = curClass.indexOf(className);
            if( index >= 0){
                arr.push(ele[i]);
            }
        }
        return arr;
    }

//    10.生成n项菲波那切数列数组
      function fiboone(len){
        var fb = [];
        var  i = 0;
        while ( i < len){
            if( i <= 1 ){
                fb.push(i);
            }else{
                fb.push(fb[i-1] + fb[i-2]);
            }
            i++;
        }
        return fb;
    }

//    11.阶乘算法,从num开始到1
      function factorialize(num){
        var result = num;
        if(num < 0){
            result = -1;
        }else if(num === 0 || num === 1){
            result = 0;
        }else{
            while( num > 1 ){
                num--;
                result *= num;
            }
        }
        return result;
    }
