//    2.整形数组去重
     function deleteRepeatInArr(arr){
          var obj ={};
          var len = arr.length;
          for(var i = 0; i < len; i++){
              if(!obj[arr[i]]){
                  obj[arr[i]] = true;
              }else{
                  arr.splice(i,1);
                  i--;
                  len = arr.length;
              }
         }
         return arr;
     }

//    3.统计一个字符串出现最多的字母
      function mostWordInStr(str){
          var obj = {};
          var arr = str.split('');
          var len = arr.length;
          for (var i = 0; i < len; i++){
               if(!obj[arr[i]]){
                   obj[arr[i]] = 1;
               }else{
                   obj[arr[i]] += 1;
               }
          }
          var max = 0,
              maxkey = '';
          for( key in obj){
              if(obj[key] > max){
                  max = obj[key];
                  maxkey = key;
              }
          }
          return maxkey;
      }
