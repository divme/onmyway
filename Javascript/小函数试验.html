<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小函数试验</title>
</head>
<body>
<script>
    function randomStr(len){
        var all = "abcdefghijklmnopqrstuvwxyz1234567890";
        var alllen = all.length;
        var str = '';
        for(var i = 0; i < len; i++){
            str += all.charAt(Math.floor(alllen*Math.random()))
        }
        return str;
    }
</script>
</body>
</html>
