<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小函数试验</title>
</head>
<body>
<script>
    var arr=[10,1,2,3,4,3,2,5,80];
    //    5.找出数组中最大差值
    function findMax(arr){
        var len = arr.length;
        var max = arr[0],
            min = arr[0];
        for(var i = 0; i < len; i++){
            if(arr[i] > max){
                max = arr[i];
            }else if(arr[i] < min){
                min = arr[i];
            }
        }
        return max - min;
    }
    console.log(findMax(arr));
</script>
</body>
</html>
