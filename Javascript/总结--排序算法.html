//    1.冒泡排序
    function bubbleSort(arr){
         console.time('冒泡排序');
         var len = arr.length;
         var agent = 0;
         for(var j = 0; j < len-1; j++){
             for(var i = 0; i < len-1-j; i++){
                 if(arr[i] < arr[i+1]){
                     agent = arr[i];
                     arr[i] = arr[i+1];
                     arr[i+1] = agent;
                 }
             }
         }
         console.timeEnd('冒泡排序');
         return arr;
    }

//    2.选择排序
    function selectSort(arr){
        console.time('选择排序');
        var len = arr.length;
        var min = 0,
            agent = 0;
        for(var i = 0; i < len-1; i++){
            min = i;
            for(var j = i+1; j< len; j++){
                if(arr[j] < arr[min]){
                    min = j;
                }
            }
            agent = arr[i];
            arr[i] = arr[min];
            arr[min] = agent;
        }
        console.timeEnd('选择排序');
        return arr;
    }

//    3.插入排序
    function insertSort(arr){
        console.time('插入排序');
        var len = arr.length;
        var agent = 0;
        for(var i = 1; i < len; i++){
            for(var j = 0; j < i; j++){
               if(arr[j] >= arr[i]){
                   agent = arr[i];
                   arr.splice(i,1);
                   arr.splice(j,0,agent);
                   break;
               }
            }
        }
        console.timeEnd('插入排序');
        return arr;
    }

//    6.快速排序
    function quickSort(arr){
        var len = arr.length;
        if(len <= 1){
            return arr;
        }
        var middle = arr[0];
        var larr = [];
        var rarr = [];
        for(var i = 1; i < len; i++){
            if( arr[i] < middle ){
                larr.push(arr[i]);
            }else{
                rarr.push(arr[i])
            }
        }
        if(larr.length > 1){ larr = quickSort(larr) }
        if(rarr.length > 1){ rarr = quickSort(rarr) }

        return [].concat(larr,[middle],rarr);
    }
