<!doctype html>
<html>
<head>
</head>
<body>
	<div class="div">1</div>
	<div class="div">2</div>
	<div class="div">3</div>
	<div class="div">4</div>
	<div class="div">5</div>
	<div class="div">6</div>
	<div class="new">new</div>
	<script>
	    // 构造函数 $ jquery
		var $ = function(name){
			return new $.prototype.init(name);
		};
		// 静态方法的添加
		$.sayHello = function(a){
			console.log("I am jQuery " + a);
		};
		// $的原型
		$.prototype = {
			init: function(a){
				this.a = a;
			},
			constructor: $,
			// 实例方法共享静态方法
			sayBye: function(){
				$.sayHello(this.a);
			},
			get: function(num){
				return num == null? slice.call(this):(num < 0? this[this.length+num]: this[num]);
			},
			setName: function(name){
				this.name = name;
				return this;
			},
			getName: function(){
				console.log(this.name);
				return this;
			}
		};
		$.prototype.init.prototype = $.prototype;

		// extend方法
		

		$.sayHello('func'); // I am jQuery func
		$('domFunc').setName('zy').getName().sayBye(); // I am jQuery domFunc

	</script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script>

	</script>
</body>
</html>
