        <p><span>jQuery效果</span></p>

        <button class="input" id="hide">hide()</button>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#showH1").click(function () {
                $("h1").css("visibility", "visible");
            });
            $("#hideH1").click(function () {
                $("h1").css("visibility", "hidden");
            });
            $("#slidetoggle").bind("click", function () {
                $(".change").slideToggle();
                $(".demoTitle").css("visibility", "hidden");
            });
            $("#hide").click(function () {
                $(".change").hide("slow");
            });
            $("#show").click(function () {
                $(".change").show("fast");
            });
            $("#toggle").click(function () {
                $(".change").toggle("slow");
            });
            $("#fadein").click(function () {
                $(".change").fadeIn("slow");
            });
            $("#fadeout").click(function () {
                $(".change").fadeOut();
            });
            $("#fadetoggle").click(function () {
                $(".change").fadeToggle();
            });
            $("#fadeto").click(function () {
                $(".change").fadeTo("slow", 0.5);
            });
            $("#slidedown").click(function () {
                $(".change").slideDown().fadeTo("fast", 1);
            });
            $("#slideup").click(function () {
                $(".change").slideUp();
            });
            $("#animate").click(function () {
                $(".change").animate({
                    width: "400px",
                    height: "400px",
                    background: "green",
                    borderRadius: "200px"
                }, 2000);
                $(".change").animate({
                    fontSize: '3em',
                    paddingTop: '100px'
                }, 1000);
                $(".change .heng").animate({
                    opacity: '1'
                }, 2000);
                $(".heng").animate({
                    width: '100px',
                    height: '100px',
                    left: '150px'
                }, 1000);

            });
        })
    </script>

    <script>
        $(document).ready(function () {
            $("#text").click(function () {
                alert($("h1").text());
            });
            $("#html").click(function () {
                alert($("h1").html());
            });
            $("#attr").click(function () {
                alert($(".change").attr("title"));
            });
            $("#writetext").click(function () {
                $("h1").text("<em>I am not me</em>");
            });
            $("#writehtml").click(function () {
                $("h1").html("<em>I am EM</em>");
            });
            $("#writeattr").click(function () {
                $(".change").attr("title", "我再也不是title了");
            });
            $("#append").click(function () {
                var newappend = "<h3>我是一只被强行用append添加的H3</h3>";
                var newafter = "<h3>我是一只用after添加到H1后面的h3</h3>";
                $(".chpic").append(newappend);
                $("h1").after(newafter);
            });
            $("#prepend").click(function () {
                var newprepend = "<h3>我是一只被强行用prepend添加的H3</h3>";
                var newbefore = "<h3>我是一只用before添加到H1前面的H3</h3>";
                $(".chpic").prepend(newprepend);
                $("h1").before(newbefore);
            });
            $("#remove").click(function () {
                $("h3").remove();
            });
            $("#empty").click(function () {
                $("h2").empty();
                //      			$(".chpic").empty("h2");
            });
            $("#addclass").click(function () {
                $(".change").addClass("change2");
            });
            $("#removeclass").click(function () {
                $(".change").removeClass("change2");
            });
            $("#toggleclass").click(function () {
                $(".change").toggleClass("change2");
            });
        })
    </script>

    <!--jquery 遍历-->
    <div class="box">
            <p><span>jQuery遍历</span></p>
            <button class="input" id="offsetparent">offsetParent()</button>
            <button class="input" id="closest">closest()</button>
            <button class="input" id="parent">parent()</button>
            <button class="input" id="parents">parents()</button>
            <button class="input" id="parentsuntil">parentsUntil()</button>
            <br/>
            <button class="input" id="children">children()</button>
            <button class="input" id="find">find()</button>
            <br/>
            <button class="input" id="sibilings">sibilings()</button>
            <br/>
            <button class="input" id="next">next( )  nextAll( )  nextUntil()</button>
            <br/>
            <button class="input" id="prev">prev( )  prevAll( )  prevUntil( )</button>
            <br/>
            <button class="input" id="first">first()</button>
            <button class="input" id="last">last()</button>
            <button class="input" id="eq">eq()</button>
            <h4>注释：</h4>
            <p class="explain"></p>
    </div>
    <script type="text/javascript">
        $("#closest").click(function () {
            $(".explain").text("返回被选元素的符合要求的最近的祖先元素");
        });
        $("#parent").click(function () {
            $(".explain").text("返回被选元素的直接父元素");
        });
        $("#parents").click(function () {
            $(".explain").text("返回被选元素的所有祖先元素，直到根元素");
        });
        $("#parentsuntil").click(function () {
            $(".explain").text("返回被选元素的所有祖先元素，until规定的元素");
        });
        $("#children").click(function () {
            $(".explain").html("返回被选元素的所有<em>直接</em>子元素");
        });
        $("#find").click(function () {
            $(".explain").text("返回被选元素的所有符合条件的子元素");
        });
        $("#sibilings").click(function () {
            $(".explain").text("返回被选元素的所有同胞元素");
        });
        $("#next").click(function () {
            $(".explain").html("返回被选元素的所有<strong>后面</strong>的同胞元素，第一个或者所有的或者直到某个");
        });
        $("#prev").click(function () {
            $(".explain").html("返回被选元素的所有<strong>前面</strong>的同胞元素，第一个或者所有的或者直到某个");
        });
        $("#first").click(function () {
            $(".explain").text("返回<div>的第一个<p>元素$('div p').first()");
        });
        $("#last").click(function () {
            $(".explain").text("返回<div>的最后一个<p>元素$('div p').last()");
        });
        $("#eq").click(function () {
            $(".explain").text("返回数组里下标num的元素$('.mother').eq(num)");
        });
    </script>
