    <style>
        *{margin:0;padding:0}
         .layout{
             position: relative;
             width: 300px;
             height:500px;
             margin:20px auto;
             box-sizing:border-box;
             border:1px solid #424242;
             overflow: hidden;
         }
        .header{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:36px;
            line-height:36px;
            color: #fff;
            text-align: center;
            background:rgba(0,85,136,.5);
        }
        .menu{
            width:300px;
            height:500px;
            background:rgba(0,153,136,.5);
            transform: translate3d(-300px,0,0);
            transition: transform .25s ease-in;
        }
        .layout:hover .menu{
            transform:translate3d(0,0,0);
            transition: transform .25s ease-out;
        }
    </style>

</head>
<body>

<div class="layout">
    <div class='menu'></div>
    <div class='header'>header</div>
</div>
