<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <style>
        *{margin:0;padding:0}
         .layout{
             position: relative;
             width: 300px;
             height:500px;
             margin:20px auto;
             box-sizing:border-box;
             border:1px solid #424242;
             overflow: hidden;
         }
        .header{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:36px;
            line-height:36px;
            color: #fff;
            text-align: center;
            background:rgba(0,85,136,.5);
        }
        .menu{
            width:300px;
            height:500px;
            background:rgba(0,153,136,.5);
            transform: translate3d(-300px,0,0);
            transition: transform .25s ease-in;
        }
        .layout:hover .menu{
            transform:translate3d(0,0,0);
            transition: transform .25s ease-out;
        }

        .father{
            perspective: 200px;
            width:200px;
            height:200px;
            background:#f6f6f6;
            margin:10px auto;
            transform-style: preserve-3d;

        }
        .son{

            transform: rotateY(20deg);
            background:yellowgreen;

        }
        .scale{
            width:160px;
            height:200px;
        }
    </style>

</head>
