<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <style>
        *{margin:0;padding:0}

    </style>
</head>
<body>

<div id="box" class="wrapper">
    <div class="content">一</div>
    <div class="content">二</div>
    <div class="content">三</div>
    <div class="content">四</div>
    <div class="content">五</div>
</div>

<!--<script src="zylib/zepto.min.js"></script>-->
<script src="zylib/jquery-2.1.1.min.js"></script>
<script>
     $('#box').css({'background':'red','color':'white'});
     var p = $('<p />' ,{text :'hello',id:'wow',css:{'background':'#424242'}})
     $('#box').append(p)
</script>

</body>
</html>
