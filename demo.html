<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        *{margin:0;padding:0}
        body{
            background: RGBA(100, 100, 100, .1);
        }
        #d{
            position: relative;
            width:1000px;
            height:600px;
        }
        #d img{
            position: absolute;
            height: 500px;
            top:0;
            left:0;
            border:2px solid red;
            filter: blur(25px);
            /*-webkit-filter: grayscale(1);*/
            -webkit-filter: invert(1);
        }
        .anima{
            width:100px;
            height:100px;
            margin:20px;
            background: #000;
            animation:key 5s linear infinite;
        }
        @keyframes key {
            0%,40%,80%{
                transform: translateX(0);
            }
            20%,60%,100%{
                transform: translateX(500px);
            }
        }
        .con{
            width: 500px;
            height: 400px;
            margin: 40px auto;
            background: url("zylib/congratulation.png") no-repeat center center/cover;
        }
    </style>
</head>
<body>

<div class="con"></div>

<div class="anima"></div>
<div id="d"><img src="CSS/img/xhr.png" alt="nothing"></div>

<script src="zylib/jquery-2.1.1.min.js"></script>
<p><b>Values: </b></p>
<form>
    <input type="text" name="name" value="Johdsan"/>
    <input type="text" name="password" value="password"/>
    <input type="text" name="url" value="http://ejohn.org/"/>
</form>
<div style="height: 2000px;"></div>
<script>
    $(function(){
        $("p").append( $("input").map(function(){
            return $(this).val();
        }).get().join(", ") );
    });

    var Timer;
    if(document.attachEvent){
        document.attachEvent('onmousewheel',function(e){
            var Timer;
            console.log(e.wheelDelta);
            clearTimeout(Timer);
            Timer = setTimeout(function(){
                $('p').append(e.wheelDelta);
            },500)
        })
    }
    document.addEventListener('mousewheel',function(e){
        if(Timer){
            clearTimeout(Timer);
        }
        Timer = setTimeout(function(){
            $('p').append('wheel');
        },500)
     })
</script>
