    <title>模板</title>
    <style>
        *{margin:0;padding:0}
        #d{
            position: relative;
            width:1000px;
            height:600px;
        }
        #d img{
            position: absolute;
            width: 500px;
            top:0;
            left:0;
            border:2px solid red;
            filter: blur(25px);
            -webkit-filter: grayscale(1);
            /*-webkit-filter: invert(1);*/
            /*-webkit-filter: invert(1);*/
        }
        .anima{
            width:100px;
            height:100px;
            margin:20px;
            background: #000;
            animation:key 5s linear infinite;
        }
        @keyframes key {
            0%,40%,80%{
                transform: translateX(0);
            }
            20%,60%,100%{
                transform: translateX(500px);
            }
        }
    </style>
</head>
