<script>
    function showPageCommon(config) {
        return function (page, total) {
            var str = '<a>' + page + '</a>';

            for (var i = 1; i <= 3; i++) {
                if (page - i > 1) {
                    str = '<a class="' + config.color + '">' + (page - i) + '</a> ' + str;
                }
                if (page + i < total) {
                    str = str + ' ' + (page + i);
                }
            }

            if (page - 4 > 1) {
                str = '... ' + str;
            }

            if (page > 1) {
                str = '上一页 ' + 1 + ' ' + str;
            }

            if (page + 4 < total) {
                str = str + ' ...';
            }

            if (page < total) {
                str = str + ' ' + total + ' 下一页';
            }

            return str;

        }
    }
